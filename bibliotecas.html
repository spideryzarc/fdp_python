<h1 id="importa%C3%A7%C3%A3o-de-bibliotecas">Importação de bibliotecas</h1>
<p>Uma biblioteca é um conjunto de funções e métodos que podem ser utilizados em um programa. Para utilizar uma biblioteca, é necessário importá-la.</p>
<ul>
<li><code>import</code> é o comando utilizado para <strong>importar</strong> uma biblioteca por <strong>completo</strong>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> math

<span class="hljs-built_in">print</span>(math.sqrt(<span class="hljs-number">25</span>)) 
<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-number">5.0</span>
</code></pre>
<ul>
<li>Podemos acessar as funções da biblioteca utilizando o nome da biblioteca seguido de um ponto e o nome da função.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{
  font-size: 0.75rem;
}
.big{

}
" lang="pt-BR" class="lead" data-marpit-pagination="3" style="--class:lead;--footer:F.P. - Albert E. F. Muritiba;--paginate:true;--background-color:#d6e0e1;--theme:default;--style:.small{

}
.big{

}
;background-color:#d6e0e1;background-image:none;" data-marpit-pagination-total="29">
<p>Podemos importar apenas uma função específica de uma biblioteca, utilizando o comando <code>from</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> math <span class="hljs-keyword">import</span> sqrt

<span class="hljs-built_in">print</span>(sqrt(<span class="hljs-number">25</span>))
<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-number">5.0</span>
</code></pre>
<ul>
<li>Nestes casos, não é necessário utilizar o nome da biblioteca para chamar a função.</li>
<li>Podemos importar <strong>múltiplas</strong> funções de uma vez, separando-as por vírgula.</li>
<li>Podemos importar <strong>todas</strong> as funções de uma biblioteca utilizando o caractere <code>*</code>. Não é recomendado, pois pode <strong>sobrescrever</strong> funções já existentes.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

<p>Podemos <strong>renomear</strong> uma biblioteca ou função importada utilizando o comando <code>as</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> math <span class="hljs-keyword">as</span> m

<span class="hljs-built_in">print</span>(m.sqrt(<span class="hljs-number">25</span>))
<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-number">5.0</span>
</code></pre>
<p>ou</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> math <span class="hljs-keyword">import</span> lcm <span class="hljs-keyword">as</span> mmc

<span class="hljs-built_in">print</span>(mmc(<span class="hljs-number">12</span>, <span class="hljs-number">15</span>))
<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-number">60</span>
</code></pre>
<ul>
<li>Este recurso é útil para bibliotecas com <strong>nomes longos</strong>.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>

<h3 id="constantes">Constantes:</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> math
<span class="hljs-built_in">print</span>(math.pi) <span class="hljs-comment"># 3.141592653589793</span>
<span class="hljs-built_in">print</span>(math.tau) <span class="hljs-comment"># 6.283185307179586 (2*pi)</span>
<span class="hljs-built_in">print</span>(math.e)  <span class="hljs-comment"># 2.718281828459045 (número de Euler)</span>
<span class="hljs-built_in">print</span>(math.inf) <span class="hljs-comment"># infinito positivo</span>
<span class="hljs-built_in">print</span>(math.nan) <span class="hljs-comment"># Not a Number (NaN)</span>
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>

<h4 id="nan-not-a-number"><code>NaN</code> (Not a Number)</h4>
<ul>
<li><code>NaN</code> é um valor especial que representa um resultado <strong>inválido</strong> ou <strong>indefinido</strong>.</li>
<li><code>NaN</code> é diferente de qualquer valor, inclusive de si mesmo. Por isso, não podemos compará-lo com <code>==</code> ou <code>!=</code> diretamente.</li>
<li>Para verificar se um valor é <code>NaN</code>, utilizamos a função <code>math.isnan</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">media</span>(<span class="hljs-params">numeros</span>):
    <span class="hljs-keyword">if</span> <span class="hljs-built_in">len</span>(numeros) == <span class="hljs-number">0</span>: <span class="hljs-comment"># lista vazia não tem média</span>
        <span class="hljs-keyword">return</span> math.nan
    <span class="hljs-keyword">return</span> <span class="hljs-built_in">sum</span>(numeros) / <span class="hljs-built_in">len</span>(numeros)

m = media([])
<span class="hljs-keyword">if</span> math.isnan(m):
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;Não é possível calcular a média de uma lista vazia.&#x27;</span>)
<span class="hljs-keyword">else</span>:
    <span class="hljs-built_in">print</span>(m)    
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>

<h4 id="inf-infinito"><code>inf</code> (infinito)</h4>
<ul>
<li><code>inf</code> é um valor especial que representa um número <strong>infinitamente grande</strong>.</li>
<li><code>inf</code> é um valor <strong>real</strong>, mas não é um número <strong>finito</strong>.</li>
<li><code>inf</code> é utilizado para representar <strong>divisões por zero</strong> e inicializar variáveis com <strong>valores extremos</strong>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(math.inf &gt; <span class="hljs-number">1000</span>) <span class="hljs-comment"># True</span>
<span class="hljs-built_in">print</span>(math.inf + <span class="hljs-number">1</span>) <span class="hljs-comment"># inf</span>
<span class="hljs-built_in">print</span>(math.inf - math.inf) <span class="hljs-comment"># nan</span>
<span class="hljs-built_in">print</span>(math.inf / <span class="hljs-number">2</span>) <span class="hljs-comment"># inf</span>
<span class="hljs-built_in">print</span>(math.inf / math.inf) <span class="hljs-comment"># nan</span>
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h3 id="matem%C3%A1tica-finita">Matemática finita:</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(math.comb(<span class="hljs-number">5</span>, <span class="hljs-number">2</span>)) <span class="hljs-comment"># 10 (combinação de 5 elementos tomados 2 a 2)</span>
<span class="hljs-built_in">print</span>(math.perm(<span class="hljs-number">5</span>, <span class="hljs-number">2</span>)) <span class="hljs-comment"># 20 (permutação/arranjo de 5 elementos tomados 2 a 2) </span>
<span class="hljs-built_in">print</span>(math.factorial(<span class="hljs-number">5</span>)) <span class="hljs-comment"># 120 (fatorial de 5)</span>
<span class="hljs-built_in">print</span>(math.gcd(<span class="hljs-number">12</span>, <span class="hljs-number">15</span>)) <span class="hljs-comment"># 3 (MDC de 12 e 15)</span>
<span class="hljs-built_in">print</span>(math.lcm(<span class="hljs-number">12</span>, <span class="hljs-number">15</span>)) <span class="hljs-comment"># 60 (MMC de 12 e 15)</span>
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h3 id="manipula%C3%A7%C3%A3o-de-n%C3%BAmeros-reais">Manipulação de números reais:</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(math.ceil(<span class="hljs-number">3.14</span>)) <span class="hljs-comment"># 4 (arredonda para cima)</span>
<span class="hljs-built_in">print</span>(math.floor(<span class="hljs-number">3.14</span>)) <span class="hljs-comment"># 3 (arredonda para baixo)</span>
<span class="hljs-built_in">print</span>(math.trunc(<span class="hljs-number">3.14</span>)) <span class="hljs-comment"># 3 (trunca a parte decimal)</span>
<span class="hljs-built_in">print</span>(math.fabs(-<span class="hljs-number">3.14</span>)) <span class="hljs-comment"># 3.14 (valor absoluto/módulo)</span>
</code></pre>
<ul>
<li>
<p>A diferença entre <code>floor</code> e <code>trunc</code> aparece quando o número é <strong>negativo</strong>.</p>
</li>
<li>
<p><code>round</code> é uma função <strong>embutida</strong> que arredonda para o inteiro mais próximo, não é necessário importar a biblioteca <code>math</code>.</p>
</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h3 id="verifica%C3%A7%C3%A3o-de-n%C3%BAmeros-reais">Verificação de números reais:</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(math.isfinite(<span class="hljs-number">3.14</span>)) <span class="hljs-comment"># True (é um número finito)</span>
<span class="hljs-built_in">print</span>(math.isinf(math.inf)) <span class="hljs-comment"># True (é infinito)</span>
<span class="hljs-built_in">print</span>(math.isnan(math.nan)) <span class="hljs-comment"># True (não é um número)</span>
<span class="hljs-built_in">print</span>(math.isclose(<span class="hljs-number">3.14</span>, <span class="hljs-number">3.14159</span>)) <span class="hljs-comment"># False (não são próximos)</span>
</code></pre>
<p>A função <code>isclose</code> é bastante útil para comparar números reais, pois quando comparamos valores de ponto flutuante oriundos de <strong>cálculos matemáticos</strong> diferentes, é comum que haja uma <strong>pequena diferença</strong> entre eles.</p>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h3 id="outras-fun%C3%A7%C3%B5es-matem%C3%A1ticas">Outras funções matemáticas:</h3>
<ul>
<li>
<p>Funções trigonométricas: <code>sin</code>, <code>cos</code>, <code>tan</code>, <code>asin</code>, <code>acos</code>, <code>atan</code>, <code>atan2</code>, <code>hypot</code>, <code>degrees</code>, <code>radians</code></p>
</li>
<li>
<p>Funções hiperbólicas: <code>sinh</code>, <code>cosh</code>, <code>tanh</code>, <code>asinh</code>, <code>acosh</code>, <code>atanh</code></p>
</li>
<li>
<p>Funções exponenciais e logarítmicas: <code>exp</code>, <code>expm1</code>, <code>log</code>, <code>log1p</code>, <code>log2</code>, <code>log10</code>, <code>pow</code>, <code>sqrt</code></p>
</li>
<li>
<p>Funções especiais: <code>erf</code>, <code>erfc</code>, <code>gamma</code>, <code>lgamma</code>, <code>beta</code></p>
</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>

<h3 id="n%C3%BAmeros-aleat%C3%B3rios">Números aleatórios</h3>
<ul>
<li>Um computador comum é uma máquina <strong>determinística</strong>, ou seja, dada uma <strong>entrada</strong>, sempre produzirá a mesma <strong>saída</strong>.</li>
<li>Para gerar números aleatórios, utilizamos algoritmos que produzem sequências de números que <strong>parecem</strong> ser aleatórios.</li>
<li>Chamamos esses números de <strong>pseudo-aleatórios</strong>.</li>
<li>A biblioteca <code>random</code> oferece funções para gerar números <strong>pseudo-aleatórios</strong>.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<ul>
<li><code>choice(seq)</code>: escolhe um elemento aleatório de uma sequência.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">cantores = [<span class="hljs-string">&#x27;Elvis&#x27;</span>, <span class="hljs-string">&#x27;Michael&#x27;</span>, <span class="hljs-string">&#x27;Madonna&#x27;</span>, <span class="hljs-string">&#x27;Beyoncé&#x27;</span>]
<span class="hljs-built_in">print</span>(random.choice(cantores))
</code></pre>
<ul>
<li><code>shuffle(seq)</code>: embaralha uma sequência.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">baralho = [<span class="hljs-string">&#x27;A&#x27;</span>, <span class="hljs-string">&#x27;2&#x27;</span>, <span class="hljs-string">&#x27;3&#x27;</span>, <span class="hljs-string">&#x27;4&#x27;</span>, <span class="hljs-string">&#x27;5&#x27;</span>, <span class="hljs-string">&#x27;6&#x27;</span>, <span class="hljs-string">&#x27;7&#x27;</span>, <span class="hljs-string">&#x27;8&#x27;</span>, <span class="hljs-string">&#x27;9&#x27;</span>, <span class="hljs-string">&#x27;10&#x27;</span>, <span class="hljs-string">&#x27;J&#x27;</span>, <span class="hljs-string">&#x27;Q&#x27;</span>, <span class="hljs-string">&#x27;K&#x27;</span>]
random.shuffle(baralho)
<span class="hljs-built_in">print</span>(baralho)
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<ul>
<li><code>sample(seq, k)</code>: escolhe <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.179ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 521 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D458" d="M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 344 496 327T477 302T456 291T438 288Q418 288 406 299T394 328Q394 353 410 369T442 390L458 393Q446 405 434 405H430Q398 402 367 380T294 316T228 255Q230 254 243 252T267 246T293 238T320 224T342 206T359 180T365 147Q365 130 360 106T354 66Q354 26 381 26Q429 26 459 145Q461 153 479 153H483Q499 153 499 144Q499 139 496 130Q455 -11 378 -11Q333 -11 305 15T277 90Q277 108 280 121T283 145Q283 167 269 183T234 206T200 217T182 220H180Q168 178 159 139T145 81T136 44T129 20T122 7T111 -2Q98 -11 83 -11Q66 -11 57 -1T48 16Q48 26 85 176T158 471L195 616Q196 629 188 632T149 637H144Q134 637 131 637T124 640T121 647Z"></path></g></g></g></svg></mjx-container> elementos aleatórios de uma sequência sem repetição.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(random.sample(baralho, <span class="hljs-number">5</span>))
</code></pre>
<ul>
<li><code>choices(seq, k)</code>: escolhe <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.179ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 521 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D458" d="M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 344 496 327T477 302T456 291T438 288Q418 288 406 299T394 328Q394 353 410 369T442 390L458 393Q446 405 434 405H430Q398 402 367 380T294 316T228 255Q230 254 243 252T267 246T293 238T320 224T342 206T359 180T365 147Q365 130 360 106T354 66Q354 26 381 26Q429 26 459 145Q461 153 479 153H483Q499 153 499 144Q499 139 496 130Q455 -11 378 -11Q333 -11 305 15T277 90Q277 108 280 121T283 145Q283 167 269 183T234 206T200 217T182 220H180Q168 178 159 139T145 81T136 44T129 20T122 7T111 -2Q98 -11 83 -11Q66 -11 57 -1T48 16Q48 26 85 176T158 471L195 616Q196 629 188 632T149 637H144Q134 637 131 637T124 640T121 647Z"></path></g></g></g></svg></mjx-container> elementos aleatórios de uma sequência com repetição.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(random.choices(baralho, k=<span class="hljs-number">5</span>))
</code></pre>
<ul>
<li>È possível atribuir <strong>pesos</strong> para cada elemento da sequência. Ex.: <em>David</em> tem 4 vezes mais chances de ser sorteado que <em>Alice</em>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">participantes = [<span class="hljs-string">&#x27;Alice&#x27;</span>, <span class="hljs-string">&#x27;Bob&#x27;</span>, <span class="hljs-string">&#x27;Charlie&#x27;</span>, <span class="hljs-string">&#x27;David&#x27;</span>]
pontos_na_rifa = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>]
<span class="hljs-built_in">print</span>(random.choices(participantes, weights=pontos_na_rifa, k=<span class="hljs-number">2</span>))
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>

<ul>
<li><code>gauss(mu, sigma)</code>: gera um número aleatório seguindo uma distribuição normal com média <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.489ex;" xmlns="http://www.w3.org/2000/svg" width="1.364ex" height="1.489ex" role="img" focusable="false" viewBox="0 -442 603 658"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D707" d="M58 -216Q44 -216 34 -208T23 -186Q23 -176 96 116T173 414Q186 442 219 442Q231 441 239 435T249 423T251 413Q251 401 220 279T187 142Q185 131 185 107V99Q185 26 252 26Q261 26 270 27T287 31T302 38T315 45T327 55T338 65T348 77T356 88T365 100L372 110L408 253Q444 395 448 404Q461 431 491 431Q504 431 512 424T523 412T525 402L449 84Q448 79 448 68Q448 43 455 35T476 26Q485 27 496 35Q517 55 537 131Q543 151 547 152Q549 153 557 153H561Q580 153 580 144Q580 138 575 117T555 63T523 13Q510 0 491 -8Q483 -10 467 -10Q446 -10 429 -4T402 11T385 29T376 44T374 51L368 45Q362 39 350 30T324 12T288 -4T246 -11Q199 -11 153 12L129 -85Q108 -167 104 -180T92 -202Q76 -216 58 -216Z"></path></g></g></g></svg></mjx-container> e desvio padrão <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.292ex" height="1ex" role="img" focusable="false" viewBox="0 -431 571 442"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D70E" d="M184 -11Q116 -11 74 34T31 147Q31 247 104 333T274 430Q275 431 414 431H552Q553 430 555 429T559 427T562 425T565 422T567 420T569 416T570 412T571 407T572 401Q572 357 507 357Q500 357 490 357T476 358H416L421 348Q439 310 439 263Q439 153 359 71T184 -11ZM361 278Q361 358 276 358Q152 358 115 184Q114 180 114 178Q106 141 106 117Q106 67 131 47T188 26Q242 26 287 73Q316 103 334 153T356 233T361 278Z"></path></g></g></g></svg></mjx-container>.</li>

<h3 id="semente-aleat%C3%B3ria">Semente aleatória</h3>
<p>Os números pseudo-aleatórios seguem uma sequência determinada por uma <strong>semente</strong>.</p>
<ul>
<li>Python gera automaticamente uma semente aleatória a partir do <strong>relógio do sistema</strong>.</li>
<li>Podemos definir uma semente <strong>manualmente</strong> utilizando a função <code>seed</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">random.seed(<span class="hljs-number">42</span>)
<span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">5</span>):
    <span class="hljs-built_in">print</span>(random.random())
</code></pre>
<ul>
<li>Se definirmos a <strong>mesma</strong> semente, a <strong>sequência</strong> gerada será a mesma.</li>
<li>Isso é útil para <strong>reproduzir</strong> resultados durante o <strong>desenvolvimento</strong> e <strong>testes</strong>.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h3 id="exerc%C3%ADcios-de-fixa%C3%A7%C3%A3o-1">Exercícios de fixação</h3>
<ol>
<li>Simule o lançamento de um dado de 6 faces 1000 vezes e conte a frequência de cada face.</li>
<li>Embaralhe um baralho de 52 cartas e distribua 5 cartas para 4 jogadores.</li>
<li>Escolha 6 números da Mega-Sena.</li>
<li>Simule o lançamento de uma moeda 1000 vezes e conte a frequência de cara e coroa.</li>
<li>Simule o lançamento de um dado viciado, onde a face 6 tem o dobro de chance de sair que as outras faces.</li>
<li>Crie um jogo de adivinhação onde o computador escolhe um número aleatório e o jogador deve adivinhar qual é. O computador deve dar dicas se o número é maior ou menor que o palpite do jogador.Quando o jogador acertar, o computador deve informar quantas tentativas foram necessárias.</li>
</ol>
<footer>F.P. - Albert E. F. Muritiba</footer>

</ul>

<h1 id="conclus%C3%A3o">Conclusão</h1>
<ul>
<li>Python oferece inúmerjsonas bibliotecas para facilitar o desenvolvimento de programas.</li>
<li>As bibliotecas <code>math</code>, <code>random</code> e <code>statistics</code> são bastante úteis para cálculos matemáticos e estatísticos.</li>
<li>Para os estatísticos, podem, ainda, citar:
<ul>
<li><code>numpy</code> e <code>scipy</code> para cálculos numéricos e científicos.</li>
<li><code>pandas</code> para manipulação de dados.</li>
<li><code>matplotlib</code> e <code>seaborn</code> para visualização de dados.</li>
<li><code>scikit-learn</code> para aprendizado de máquina.</li>
<li><code>statsmodels</code> para modelagem estatística.</li>
<li><code>tensorflow</code> e <code>pytorch</code> para aprendizado profundo.</li>
</ul>
</li>
</ul>
