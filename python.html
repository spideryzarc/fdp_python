<h1 id="conceitos-b%C3%A1sicos-de-programa%C3%A7%C3%A3o">Conceitos Básicos de Programação</h1>
<ul>
<li data-marpit-fragment="1"><strong>Saída</strong>: Exibir dados para o usuário.</li>
<li data-marpit-fragment="2"><strong>Atribuição</strong>: Armazenar dados em variáveis e realizar operações.</li>
<li data-marpit-fragment="3"><strong>Entrada</strong>: Receber dados do usuário.</li>
<li data-marpit-fragment="4"><strong>Seleção</strong>: Tomar decisões com base em condições.</li>
<li data-marpit-fragment="5"><strong>Repetição</strong>: Executar um bloco de código várias vezes.</li>
<li data-marpit-fragment="6"><strong>Funções</strong>: Agrupar instruções em um bloco reutilizável.<br />
<br /></li>
</ul>
<blockquote>
<p>Vamos aprender cada um desses conceitos ao longo do curso de forma não linear, ou seja, aprenderemos um pouco de cada um e <strong>depois aprofundaremos</strong>.</p>
</blockquote>

<h1 id="l%C3%A9xico-vs-sintaxe-vs-sem%C3%A2ntica">Léxico vs Sintaxe vs Semântica</h1>
<ul>
<li data-marpit-fragment="1"><strong>Léxico</strong>: Conjunto de palavras e símbolos válidos em uma linguagem (ortografia).</li>
<li data-marpit-fragment="2"><strong>Sintaxe</strong>: Conjunto de regras que definem <em>sequências</em> válidas de palavras e símbolos (gramática).</li>
<li data-marpit-fragment="3"><strong>Semântica</strong>: Significado das <em>sequências</em> de palavras e símbolos (sentido).
<ul>
<li data-marpit-fragment="4">Um programa com <strong>erro léxico ou sintático</strong> <strong>não é executado</strong>.</li>
<li data-marpit-fragment="5">Um programa com <strong>erro de semântica</strong> pode ser executado, mas <strong>não faz o que se espera</strong>.</li>
</ul>
</li>
</ul>
<br />
<blockquote>
<p>Embora material descreva algumas regras de sintaxe explicitamente, a maioria das regras acaba sendo aprendida de forma empírica, com a <strong>prática</strong>.</p>
</blockquote>
<footer>F.P. - Albert E. F. Muritiba</footer>

<h1 id="atribui%C3%A7%C3%A3o-de-vari%C3%A1veis">Atribuição de Variáveis</h1>
<p>As variáveis são abstrações que representam valores armazenados na memória de trabalho do computador (RAM).</p>
<ul>
<li>No Python, basta <strong>atribuir</strong> um valor a um <strong>identificador</strong> para criar uma variável.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">mensagem = <span class="hljs-string">&quot;Hello, World!&quot;</span>

<h2 id="identificadores">Identificadores</h2>
<ul>
<li><strong>Identificador</strong>: Nome dado a uma variável, função, classe, módulo, etc.</li>
<li><strong>Regras</strong>:
<ul>
<li>Deve começar com uma <strong>letra</strong> ou <code>_</code>.</li>
<li>Pode conter <strong>letras</strong>, <strong>números</strong> e <code>_</code>.</li>
<li><strong>Não</strong> pode conter <strong>espaços</strong> ou <strong>caracteres especiais</strong>.</li>
<li><em><strong>Case-sensitive</strong></em> (diferencia maiúsculas de minúsculas).<br />
<br /></li>
</ul>
</li>
</ul>
<blockquote>
<p>Embora seja possível usar acentos, <strong>não é recomendado</strong>.</p>
</blockquote>

<h3 id="algumas-conven%C3%A7%C3%B5es-para-identificadores-compostos">Algumas convenções para identificadores compostos</h3>
<ul>
<li><strong>Snake case</strong>: <code>nome_da_variavel</code> - use para variáveis e funções.</li>
<li><strong>Camel case</strong>: <code>NomeDaClasse</code> - use para classes.</li>
<li><strong>Upper case</strong>: <code>NOME_DA_CONSTANTE</code> - use para constantes.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">nome_completo_do_professor = <span class="hljs-string">&quot;Albert Einstein&quot;</span>
PI = <span class="hljs-number">3.14159</span>
</code></pre>
<blockquote>
<p>Não abordaremos <strong>classes</strong> neste curso.</p>
</blockquote>
<blockquote>
<p><strong>Constantes</strong> são variáveis cujo valor não deve ser alterado. Python não possui constantes, mas é uma <strong>convenção</strong> usar letras maiúsculas para indicar que uma variável é constante.</p>
</blockquote>
<footer>F.P. - Albert E. F. Muritiba</footer>

<ul>
<li>Use sempre <strong>nomes significativos</strong> para suas variáveis.</li>
<li>Algumas <strong>recomendações</strong> para nomes de acordo com a <strong>função</strong> da variável:
<ul>
<li><code>n</code>,<code>size</code>: Número de elementos ou quantidade de algo.</li>
<li><code>i</code>,<code>j</code>,<code>k</code>: Índices de iteração ou contadores (inteiros).</li>
<li><code>x</code>,<code>y</code>,<code>z</code>: Coordenadas espaciais ou valores numéricos (reais).</li>
<li><code>delta</code>: Variação ou diferença.</li>
<li><code>epsilon</code>, <code>eps</code>: Tolerância (número muito pequeno).</li>
<li><code>flag</code>: Variável lógica que indica se alguma condição foi alcançada.</li>
</ul>
</li>
</ul>

<h2 id="tipos-de-dados">Tipos de Dados</h2>
<ul>
<li data-marpit-fragment="1">Associado a cada variável, existe um <strong>tipo de dado</strong> que determina o que a variável pode armazenar.</li>
<li data-marpit-fragment="2">Na maioria das vezes, nós não precisamos nos preocupar com isso, pois o Python é uma linguagem <strong>dinamicamente tipada</strong>.</li>
<li data-marpit-fragment="3">Ou seja, o Python <strong>infere</strong> o tipo de dado automaticamente.</li>
<li data-marpit-fragment="4">Uma variável <strong>pode mudar de tipo</strong> ao longo do programa.</li>
<li data-marpit-fragment="5">Os tipos definem as <strong>operações</strong> que podem ser realizadas com os dados.</li>
</ul>

<h3 id="tipos-b%C3%A1sicos">Tipos Básicos</h3>
<ul>
<li>Numéricos:
<ul>
<li><strong>int</strong>: Números inteiros.</li>
<li><strong>float</strong>: Números de ponto flutuante.</li>
<li><strong>complex</strong>: Números complexos.</li>
</ul>
</li>
<li><strong>str</strong>: Sequência de caracteres (<em>string</em>).</li>
<li><strong>bool</strong>: Valores lógicos (<em>True</em> ou <em>False</em>).</li>
<li><strong>None</strong>: Valor nulo.<br />
<br /></li>
</ul>
<blockquote>
<p>Obs.: Existem outros tipos de dados mais complexos, como listas, tuplas, dicionários, conjuntos, etc.</p>
</blockquote>

<h4 id="inteiros">Inteiros</h4>
<p>Valores inteiros, positivos ou negativos.</p>
<ul>
<li data-marpit-fragment="1">Exemplo de literais inteiros:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x = <span class="hljs-number">10</span>
y = -<span class="hljs-number">5</span>
z = <span class="hljs-number">0</span>
w = <span class="hljs-built_in">int</span>(<span class="hljs-string">&quot;10&quot;</span>)
</code></pre>
</li>
<li data-marpit-fragment="2">Inteiros muito grandes podem ser representados sem problemas.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x = <span class="hljs-number">1234567890123456789012345678901234567890</span>
</code></pre>
</li>
<li data-marpit-fragment="3">Você pode usar <code>_</code> para separar os dígitos.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x = <span class="hljs-number">1_000_000</span>
</code></pre>
</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>

<h4 id="ponto-flutuante">Ponto Flutuante</h4>
<ul>
<li data-marpit-fragment="1">Ponto flutuante (<em>float</em>) é forma que o computador <strong>emula</strong> números reais.</li>
<li data-marpit-fragment="2">Computadores não podem representar todos os números reais, pois é uma máquina <strong>finita</strong>.</li>
<li data-marpit-fragment="3">Por isso, números de ponto flutuante são <strong>aproximações</strong>.</li>
<li data-marpit-fragment="4">Exemplo de ponto flutuante:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x = <span class="hljs-number">3.14</span>
y = -<span class="hljs-number">0.5</span>
z = <span class="hljs-number">35e-3</span>
w = <span class="hljs-built_in">float</span>(<span class="hljs-string">&quot;3.14&quot;</span>)
</code></pre>
</li>
</ul>
<blockquote>
<p>Internamente, os números de ponto flutuante são representados por dois inteiros: a <strong>mantissa</strong> e o <strong>expoente</strong> ambos em binário.</p>
</blockquote>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h4 id="complexos">Complexos</h4>
<ul>
<li data-marpit-fragment="1">Números complexos são da forma <code>a + bj</code>, onde <code>a</code> e <code>b</code> são números reais e <code>j</code> é a unidade imaginária.<p><mjx-container class="MathJax" jax="SVG" display="true" style="margin: 0;"><svg style="vertical-align: -0.462ex; display: block; width: 100%; height: auto; max-height: 2.461ex;" xmlns="http://www.w3.org/2000/svg" width="7.828ex" height="2.461ex" role="img" focusable="false" viewBox="0 -883.9 3460.1 1087.9"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mi"><path data-c="1D457" d="M297 596Q297 627 318 644T361 661Q378 661 389 651T403 623Q403 595 384 576T340 557Q322 557 310 567T297 596ZM288 376Q288 405 262 405Q240 405 220 393T185 362T161 325T144 293L137 279Q135 278 121 278H107Q101 284 101 286T105 299Q126 348 164 391T252 441Q253 441 260 441T272 442Q296 441 316 432Q341 418 354 401T367 348V332L318 133Q267 -67 264 -75Q246 -125 194 -164T75 -204Q25 -204 7 -183T-12 -137Q-12 -110 7 -91T53 -71Q70 -71 82 -81T95 -112Q95 -148 63 -167Q69 -168 77 -168Q111 -168 139 -140T182 -74L193 -32Q204 11 219 72T251 197T278 308T289 365Q289 372 288 376Z"></path></g><g data-mml-node="mn" transform="translate(445,413) scale(0.707)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g></g><g data-mml-node="mo" transform="translate(1126.3,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 70 <li data-marpit-fragment="2">Exemplo de complexos:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x = <span class="hljs-number">3</span> + <span class="hljs-number">4j</span>
y = <span class="hljs-number">1</span> - <span class="hljs-number">2j</span>
z = <span class="hljs-built_in">complex</span>(<span class="hljs-number">2</span>, -<span class="hljs-number">3</span>)
w = <span class="hljs-built_in">complex</span>(<span class="hljs-string">&quot;5-6j&quot;</span>)
<span class="hljs-comment"># não são complexos</span>
h = j
h = <span class="hljs-number">3</span>*j
</code></pre>
</li>
</ul>
<blockquote>
<p>Python usa <code>j</code> para representar a unidade imaginária, ao contrário da notação matemática <code>i</code>.</p>
</blockquote>

<h3 id="opera%C3%A7%C3%B5es-aritm%C3%A9ticas">Operações Aritméticas</h3>
<ul>
<li><strong>Adição</strong>: <code>+</code></li>
<li><strong>Subtração</strong>: <code>-</code></li>
<li><strong>Multiplicação</strong>: <code>*</code></li>
<li><strong>Divisão</strong>: <code>/</code></li>
<li><strong>Divisão Inteira</strong>: <code>//</code></li>
<li><strong>Resto da Divisão</strong>: <code>%</code></li>
<li><strong>Exponenciação</strong>: <code>**</code></li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>

<h3 id="divis%C3%A3o">Divisão</h3>
<ul>
<li>A <strong>divisão</strong> em Python é um pouco diferente.</li>
<li>O operador <code>/</code> sempre retorna um número de ponto flutuante.</li>
<li>Para obter a parte inteira da divisão, use <code>//</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-number">10</span> / <span class="hljs-number">3</span>
<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-number">3.3333333333333335</span>
<span class="hljs-number">10</span> // <span class="hljs-number">3</span>
<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-number">3</span>
</code></pre>
<br />
<blockquote>
<p><strong>Atenção</strong>: Pode parecer irrelevante se você não está acostumado com programação, mas isso pode gerar <strong>bugs</strong> em programas mais complexos.</p>
</blockquote>
<footer>F.P. - Albert E. F. Muritiba</footer>

<h3 id="resto-da-divis%C3%A3o">Resto da Divisão</h3>
<ul>
<li>O operador <code>%</code> retorna o <strong>resto</strong> da divisão.</li>
<li>Também conhecido como <strong>módulo</strong> ou <strong>mod</strong>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-number">10</span> % <span class="hljs-number">3</span>
<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-number">1</span>
-<span class="hljs-number">10</span> % <span class="hljs-number">3</span>
<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-number">2</span>

<h3 id="ordem-de-preced%C3%AAncia">Ordem de Precedência</h3>
<ul>
<li><strong>Parênteses</strong> <code>()</code></li>
<li><strong>Exponenciação</strong> <code>**</code></li>
<li><strong>Multiplicação</strong> <code>*</code>, <strong>Divisão</strong> <code>/</code>, <strong>Divisão Inteira</strong> <code>//</code>, <strong>Resto da Divisão</strong> <code>%</code></li>
<li><strong>Adição</strong> <code>+</code>, <strong>Subtração</strong> <code>-</code></li>
<li><strong>Mesma precedência</strong>: da esquerda para a direita.<br />
<br /></li>
</ul>
<blockquote>
<p>Na dúvida, use <strong>parênteses</strong>!</p>
</blockquote>

</ul>

<h3 id="convers%C3%A3o-para-booleano">Conversão para Booleano</h3>
<ul>
<li>Em Python, qualquer valor pode ser convertido para booleano.</li>
<li>Valores <strong>falsos</strong>: <code>False</code>, <code>0</code>, <code>0.0</code>, <code>&quot;&quot;</code>, <code>[]</code>, <code>{}</code>, <code>()</code>, <code>None</code>.</li>
<li>Valores <strong>verdadeiros</strong>: <strong>qualquer outro valor</strong>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x = <span class="hljs-built_in">bool</span>(<span class="hljs-number">0</span>)

<span class="hljs-built_in">print</span>(x, y, z, w)
<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-literal">False</span> <span class="hljs-literal">True</span> <span class="hljs-literal">False</span> <span class="hljs-literal">True</span>

<h3 id="observa%C3%A7%C3%B5es-sobre-operadores-relacionais">Observações sobre Operadores Relacionais</h3>
<ul>
<li><strong>Igualdade</strong>: <code>==</code> (dois sinais de igual).</li>
<li><strong>Atribuição</strong>: <code>=</code> (um sinal de igual).</li>
</ul>
<p>Uma boa prática é <em>ler</em> <code>==</code> como <strong>igual a</strong>, e <code>=</code> como <strong>recebe</strong>.</p>
<p>Exemplo:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x = x + <span class="hljs-number">1</span>
</code></pre>
<p>Lê-se: <strong>x recebe x mais 1</strong>.<br />
Observe que ler <code>x = x + 1</code> como <strong>x é igual a x mais 1</strong> não faz sentido.</p>
<footer>F.P. - Albert E. F. Muritiba</footer>

<h1 id="coment%C3%A1rios">Comentários</h1>
<ul>
<li><strong>Comentários</strong> são trechos de texto ignorados pelo interpretador.</li>
<li>São utilizados para <strong>documentar</strong> o código.</li>
<li>As vezes, são utilizados para <strong>desativar</strong> trechos de código para <strong>depuração</strong>.</li>
<li>Em Python, os comentários são iniciados com <code>#</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Este é um comentário</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Hello, World!&quot;</span>)  <span class="hljs-comment"># Este é outro comentário</span>
</code></pre>
<blockquote>
<p>Tudo após o <code>#</code> é ignorado pelo interpretador.</p>
</blockquote>

<p>Antes de continuar, vamos falar sobre <strong>bloco de código</strong>.</p>

<h1 id="repeti%C3%A7%C3%A3o">Repetição</h1>
<ul>
<li><strong>Repetição</strong> ou <em>loop</em> é a capacidade de <strong>executar um bloco de código várias vezes</strong>.</li>
<li><em>Python</em> possui <strong>duas</strong> estruturas de repetição: <code>while</code> e <code>for</code>.</li>
<li>É uma das características <strong>mais importantes</strong> da programação, já que computadores são muito <strong>bons em repetir</strong> tarefas.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h2 id="estrutura-while">Estrutura <code>while</code></h2>

<li>Útil quando o número de repetições é <strong>desconhecido</strong>.</li>
<li><strong>Sintaxe</strong>:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">while</span> condicao:

</li>
</ul>

<h2 id="loop-infinito"><em>Loop</em> Infinito</h2>
<ul>
<li>Se a <strong>condição</strong> nunca se tornar <strong>falsa</strong>, o <strong>loop</strong> é <strong>infinito</strong>.</li>
<li>Um programa com um <strong>loop infinito</strong> <strong>nunca termina</strong>.</li>
<li><strong>Ctrl+C</strong> interrompe a execução de um programa em <strong>loop infinito</strong> no terminal.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x = <span class="hljs-built_in">int</span>(<span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;Digite um número: &quot;</span>))

    x = x + <span class="hljs-number">1</span>

<h2 id="algoritmos-elementares-em-loop">Algoritmos Elementares em <em>Loop</em></h2>
<p>Para efeitos <strong>didáticos</strong>, vamos utilizar a <strong>leitura de um número inteiro</strong> para exemplificar algoritmos elementares. Quando o valor lido for 0, o <em>loop</em> <strong>termina</strong>.</p>
<ul>
<li><strong>Máximo ou Mínimo</strong>: Encontrar o maior ou menor valor de uma sequência.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x = <span class="hljs-built_in">int</span>(<span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;Digite um número: &quot;</span>))
maior = x <span class="hljs-comment">#inicializa a variável com o primeiro valor</span>
<span class="hljs-keyword">while</span> x != <span class="hljs-number">0</span>:
    <span class="hljs-keyword">if</span> x &gt; maior: maior = x <span class="hljs-comment">#atualiza o maior valor se necessário</span>
    x = <span class="hljs-built_in">int</span>(<span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;Digite um número: &quot;</span>))
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Maior:&quot;</span>, maior)
</code></pre>
<blockquote>
<p>Modifique o código para encontrar o <strong>menor</strong> valor.</p>
</blockquote>
<footer>F.P. - Albert E. F. Muritiba</footer>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x = <span class="hljs-built_in">int</span>(<span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;Digite um número: &quot;</span>))

<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Quantidade de pares:&quot;</span>, cont)

<h2 id="loop-invariant"><em>Loop Invariant</em></h2>
<p>É um conceito <strong>avançado</strong>, mas que pode ajudar a entender o que um <em>loop</em> faz ou se ele está correto.</p>
<ul>
<li><strong>Invariante</strong>: Propriedade que é <strong>verdadeira</strong> antes e depois de cada <strong>iteração</strong>.</li>
<li><strong>Exemplo</strong>:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">n = <span class="hljs-built_in">int</span>(<span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;Digite um número: &quot;</span>))
soma = <span class="hljs-number">0</span>
x = <span class="hljs-number">1</span>
<span class="hljs-keyword">while</span> x &lt;= n:
    soma = soma + x
    x = x + <span class="hljs-number">1</span>
<span class="hljs-built_in">print</span>(soma)
</code></pre>
<blockquote>
<p><strong>Invariante</strong>: no fim de cada iteração, <code>soma</code> é a soma dos <code>x</code> primeiros números naturais.</p>
</blockquote>
</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
