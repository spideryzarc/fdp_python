<h1 id="e-se">E se ...?</h1>
<ul>
<li data-marpit-fragment="1">No módulo anterior, vimos que uma variável pode armazenar <strong>um valor</strong>. Por exemplo, a variável <code>x</code> pode armazenar o valor <code>10</code>.</li>
<li data-marpit-fragment="2">Mas, e se quisermos armazenar dois valores?
<ul>
<li data-marpit-fragment="3">Criamos duas variáveis <code>x</code> e <code>y</code>, certo?</li>
</ul>
</li>
<li data-marpit-fragment="4">E se quisermos armazenar 100 valores?
<ul>
<li data-marpit-fragment="5">Criamos 100 variáveis, <code>x1</code>, <code>x2</code>, ..., <code>x100</code> , certo?</li>
</ul>
</li>
<li data-marpit-fragment="6">E se quisermos armazenar uma quantidade <strong>indefinida</strong> de valores?</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>

<h1 id="cole%C3%A7%C3%B5es">Coleções</h1>
<p>Obviamente, criar uma variável para cada valor não é prático. Para armazenar uma quantidade grande ou indefinida de valores, usamos uma <strong>coleção</strong>.</p>
<ul>
<li data-marpit-fragment="1">Em Python, existem <strong>quatro tipos</strong> de coleções básicas:
<ul>
<li data-marpit-fragment="2"><strong>Listas</strong> (<code>list</code>)</li>
<li data-marpit-fragment="3"><strong>Tuplas</strong> (<code>tuple</code>)</li>
<li data-marpit-fragment="4"><strong>Conjuntos</strong> (<code>set</code>)</li>
<li data-marpit-fragment="5"><strong>Dicionários</strong> (<code>dict</code>)</li>
</ul>
</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h1 id="listas">Listas</h1>
<ul>
<li data-marpit-fragment="1">Uma lista é uma coleção de valores, onde cada valor é identificado por um <strong>índice</strong> correspondente à sua <strong>posição</strong> na lista.</li>
<li data-marpit-fragment="2">Uma lista é representada por colchetes <code>[]</code> e os valores são separados por <strong>vírgula</strong>.</li>
<li data-marpit-fragment="3">Por exemplo, a lista <code>numeros</code> abaixo contém 5 valores:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">numeros = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>]
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h2 id="caracter%C3%ADsticas-gerais-de-uma-lista">Características gerais de uma lista</h2>
<ul>
<li>Uma lista pode conter <strong>qualquer tipo de valor</strong>.</li>
<li>Uma mesma lista pode conter <strong>valores de tipos diferentes</strong> (heterogênea).</li>
<li>Uma lista <strong>não é um conjunto</strong>, ou seja,
<ul>
<li>os valores podem se <strong>repetir</strong>.</li>
<li>a <strong>ordem</strong> dos valores é importante.</li>
<li>os valores são associados a <strong>índices</strong>.</li>
</ul>
</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>

<h2 id="lista-vazia">Lista vazia</h2>
<ul>
<li>Uma lista vazia é representada por <code>[]</code>.</li>
<li>Uma lista vazia é <strong>diferente</strong> de uma variável <strong>nula</strong>.</li>
<li>Se usada em um contexto booleano, uma lista vazia é considerada <strong>falsa</strong>.</li>
<li>É comum usar uma lista vazia para <strong>inicializar</strong> uma lista que será <strong>preenchida</strong> posteriormente.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">lista = []
<span class="hljs-built_in">print</span>(lista)
<span class="hljs-meta">&gt;&gt;&gt; </span>[]
</code></pre>

<h2 id="acessando-elementos-de-uma-lista">Acessando elementos de uma lista</h2>
<ul>
<li>Para acessar um elemento de uma lista, usamos o <strong>índice</strong> do elemento.</li>
<li>Python é <em><strong>zero based</strong></em>, ou seja, os índices começam <strong>sempre</strong> em 0.</li>
<li>Portanto, o maior indice de uma lista com <code>n</code> elementos é <code>n-1</code>.</li>
<li>Por exemplo, para acessar o primeiro elemento da lista <code>numeros</code>, fazemos:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">numeros = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>]
<span class="hljs-built_in">print</span>(numeros[<span class="hljs-number">0</span>]) 
<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-number">1</span>
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h2 id="modificando-elementos-de-uma-lista">Modificando elementos de uma lista</h2>
<ul>
<li>Para <strong>modificar</strong> um elemento de uma lista, usamos o <strong>índice</strong> do elemento.</li>
<li>Por exemplo, para modificar o segundo elemento da lista <code>numeros</code>, fazemos:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">numeros = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>]
numeros[<span class="hljs-number">1</span>] = <span class="hljs-number">10</span>
<span class="hljs-built_in">print</span>(numeros)
<span class="hljs-meta">&gt;&gt;&gt; </span>[<span class="hljs-number">1</span>, <span class="hljs-number">10</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>]
</code></pre>

<h2 id="%C3%ADndices-fora-do-intervalo">Índices fora do intervalo</h2>
<ul>
<li>Se tentarmos acessar um índice <strong>maior ou igual</strong> ao tamanho da lista, ocorre um erro.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">numeros = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>]
<span class="hljs-built_in">print</span>(numeros[<span class="hljs-number">5</span>])
<span class="hljs-meta">&gt;&gt;&gt; </span>IndexError: <span class="hljs-built_in">list</span> index out of <span class="hljs-built_in">range</span>
</code></pre>
<ul>
<li>Se tentarmos acessar um índice <strong>negativo</strong>, o Python conta a partir do final da lista.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">numeros = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>]
<span class="hljs-built_in">print</span>(numeros[-<span class="hljs-number">1</span>])
<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-number">5</span>
</code></pre>
<blockquote>
<p>É <strong>bastante comum</strong> usar <code>-1</code> para acessar o último elemento de uma lista.</p>
</blockquote>
<footer>F.P. - Albert E. F. Muritiba</footer>

<h3 id="observa%C3%A7%C3%B5es-sobre-%C3%ADndices-negativos">Observações sobre índices negativos</h3>
<ul>
<li data-marpit-fragment="1">O índice <code>-1</code> acessa o último elemento da lista.</li>
<li data-marpit-fragment="2">O índice <code>-k</code> acessa o k-ésimo elemento a partir do final da lista.</li>
<li data-marpit-fragment="3">O menor índice negativo é <code>-n</code>, onde <code>n</code> é o tamanho da lista.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">numeros = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>]
<span class="hljs-built_in">print</span>(numeros[-<span class="hljs-number">6</span>])
<span class="hljs-meta">&gt;&gt;&gt; </span>IndexError: <span class="hljs-built_in">list</span> index out of <span class="hljs-built_in">range</span>
</code></pre>
</li>
<li data-marpit-fragment="4">Índices negativos são uma <strong>particularidade</strong> do Python e <strong>não são comuns</strong> em outras linguagens.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h2 id="atribui%C3%A7%C3%A3o-com-listas">Atribuição com listas</h2>
<p>Observer o seguinte código:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">A = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>]
B = [<span class="hljs-number">4</span>, <span class="hljs-number">5</span>, <span class="hljs-number">6</span>]
A = B
B[<span class="hljs-number">0</span>] = <span class="hljs-number">10</span>
<span class="hljs-built_in">print</span>(A)
<span class="hljs-meta">&gt;&gt;&gt; </span>[<span class="hljs-number">10</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>]
<span class="hljs-built_in">print</span>(B)
<span class="hljs-meta">&gt;&gt;&gt; </span>[<span class="hljs-number">10</span>, <span class="hljs-number">5</span>, <span class="hljs-number">6</span>]
</code></pre>
<blockquote>
<p>O que aconteceu?</p>
</blockquote>
<footer>F.P. - Albert E. F. Muritiba</footer>

<ul>
<li data-marpit-fragment="1">
<p>Quando trabalhamos com variáveis de <strong>tipos primitivos</strong>, como <code>int</code>, <code>float</code>, <code>str</code>, etc., a atribuição de uma variável a outra <strong>copia</strong> o valor da variável original para a nova variável.</p>
</li>
<li data-marpit-fragment="2">
<p>Porém, quando trabalhamos com <strong>listas</strong>, a atribuição de uma lista a outra <strong>copia a referência</strong> da lista original para a nova variável.</p>
</li>
<li data-marpit-fragment="3">
<p>Em outras palavras, <code>A = B</code> faz com que <code>A</code> e <code>B</code> <strong>apontem para a mesma lista</strong> na memória.</p>
</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># tipos primitivos</span>
a = <span class="hljs-number">10</span>

<p>Com tipos primitivos, a atribuição <code>a = b</code> <strong>copia</strong> o valor de <code>b</code> para <code>a</code>.</p>

<h2 id="copiando-listas">Copiando listas</h2>
<p>Se desejamos <strong>copiar</strong> o conteúdo de uma lista para outra, sem que as listas sejam <strong>referências</strong> da mesma lista, podemos usar a função <code>copy</code> ou o operador <code>[:]</code>.</p>
<ul>
<li>A função <code>copy</code>  <em>aloca</em> um <strong>novo espaço</strong> de memória e <strong>copia</strong> os elementos da lista original para esse novo espaço.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">A = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>]
B = A.copy() <span class="hljs-comment"># ou B = A[:]</span>
B[<span class="hljs-number">0</span>] = <span class="hljs-number">10</span>
<span class="hljs-built_in">print</span>(A)
<span class="hljs-meta">&gt;&gt;&gt; </span>[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>]
<span class="hljs-built_in">print</span>(B)
<span class="hljs-meta">&gt;&gt;&gt; </span>[<span class="hljs-number">10</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>]
</code></pre>
<blockquote>
<p>Vamos aprender sobre <code>[:]</code> mais adiante.</p>
</blockquote>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<ul>
<li>Para adicionar um elemento ao final de uma lista, usamos o método <code>append</code>. <a href="https://docs.python.org/3/tutorial/datastructures.html">doc</a></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">numeros = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>]

<ul>
<li>Para adicionar um elemento em uma posição específica, usamos o método <code>insert</code>. <a href="https://docs.python.org/3/tutorial/datastructures.html">doc</a></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">numeros = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>]
numeros.insert(<span class="hljs-number">2</span>, <span class="hljs-number">10</span>) <span class="hljs-comment"># Adiciona o valor 10 na posição 2</span>
<span class="hljs-built_in">print</span>(numeros)
<span class="hljs-meta">&gt;&gt;&gt; </span>[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">10</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>]
</code></pre>
<blockquote>
<p>A <strong>posição</strong> deve ser entre <code>0</code> e o tamanho da lista.<br />
Os valores <strong>após a posição</strong> são <strong>deslocados</strong> para a direita.<br />
Portanto, o método <code>insert</code> é <strong>menos eficiente</strong> que o <code>append</code>.</p>
</blockquote>
<footer>F.P. - Albert E. F. Muritiba</footer>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">numeros = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>]

<h3 id="removendo-elementos">Removendo elementos</h3>
<ul>
<li>Para remover um elemento de uma lista, usamos o método <code>remove</code>. <a href="https://docs.python.org/3/tutorial/datastructures.html">doc</a></li>
<li>O método <code>remove</code> remove <strong>apenas</strong> primeira ocorrência do valor na lista.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">numeros = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>]
numeros.remove(<span class="hljs-number">3</span>) <span class="hljs-comment"># Remove o valor 3</span>
<span class="hljs-built_in">print</span>(numeros)
<span class="hljs-meta">&gt;&gt;&gt; </span>[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>]
</code></pre>
<br />
<br />
<blockquote>
<p><strong>Atenção</strong>: O parâmetro do método <code>remove</code> é o <strong>valor</strong> a ser removido, <strong>não</strong> a <strong>posição</strong>.</p>
</blockquote>
<footer>F.P. - Albert E. F. Muritiba</footer>

<ul>
<li>Para remover uma elemento em uma dado <strong>índice</strong>, usamos o método <code>pop</code>. <a href="https://docs.python.org/3/tutorial/datastructures.html">doc</a></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">numeros = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>]
x = numeros.pop(<span class="hljs-number">2</span>) <span class="hljs-comment"># Remove o valor na posição 2</span>
<span class="hljs-built_in">print</span>(numeros)
<span class="hljs-meta">&gt;&gt;&gt; </span>[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>]
<span class="hljs-built_in">print</span>(x)
<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-number">3</span>
</code></pre>
<ul>
<li>O método <code>pop(i)</code> remove o elemento na posição <code>i</code> e <strong>retorna</strong> o valor removido.</li>
<li>Se não for passado nenhum argumento, o método <code>pop</code> remove o <strong>último</strong> elemento da lista.</li>
<li>Valores <strong>retornados</strong> por funções <strong>não precisam</strong> ser necessariamente atribuídos a uma variável.</li>
<li>Se a lista estiver vazia, o método <code>pop</code> gera um erro.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>

</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">numeros = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>]

<h3 id="ordenando-listas">Ordenando listas</h3>
<ul>
<li>Para ordenar uma lista, usamos o método <code>sort</code>. <a href="https://docs.python.org/3/tutorial/datastructures.html">doc</a></li>
<li>O método <code>sort</code> <strong>modifica</strong> a lista original.</li>
<li>O método <code>sort</code> <strong>não</strong> funciona para listas com elementos de tipos diferentes.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">numeros = [<span class="hljs-number">3</span>, <span class="hljs-number">1</span>, <span class="hljs-number">4</span>, <span class="hljs-number">1</span>, <span class="hljs-number">5</span>, <span class="hljs-number">9</span>, <span class="hljs-number">2</span>, <span class="hljs-number">6</span>, <span class="hljs-number">5</span>, <span class="hljs-number">3</span>, <span class="hljs-number">5</span>]

<span class="hljs-built_in">print</span>(numeros)
<span class="hljs-meta">&gt;&gt;&gt; </span>[<span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>, <span class="hljs-number">5</span>, <span class="hljs-number">5</span>, <span class="hljs-number">6</span>, <span class="hljs-number">9</span>]
</code></pre>

<ul>
<li>Para ordenar uma lista <strong>sem modificá-la</strong>, usamos a função <code>sorted</code>. <a href="https://docs.python.org/3/library/functions.html#sorted">doc</a></li>
<li>A função <code>sorted</code> <strong>não</strong> modifica a lista original.</li>
<li>A função <code>sorted</code> <strong>funciona</strong> para listas com elementos de tipos diferentes.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">numeros = [<span class="hljs-number">3</span>, <span class="hljs-number">1</span>, <span class="hljs-number">4</span>, <span class="hljs-number">1</span>, <span class="hljs-number">5</span>, <span class="hljs-number">9</span>, <span class="hljs-number">2</span>, <span class="hljs-number">6</span>, <span class="hljs-number">5</span>, <span class="hljs-number">3</span>, <span class="hljs-number">5</span>]
ordenados = <span class="hljs-built_in">sorted</span>(numeros)
<span class="hljs-built_in">print</span>(ordenados)
<span class="hljs-meta">&gt;&gt;&gt; </span>[<span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>, <span class="hljs-number">5</span>, <span class="hljs-number">5</span>, <span class="hljs-number">6</span>, <span class="hljs-number">9</span>]
<span class="hljs-built_in">print</span>(numeros)
<span class="hljs-meta">&gt;&gt;&gt; </span>[<span class="hljs-number">3</span>, <span class="hljs-number">1</span>, <span class="hljs-number">4</span>, <span class="hljs-number">1</span>, <span class="hljs-number">5</span>, <span class="hljs-number">9</span>, <span class="hljs-number">2</span>, <span class="hljs-number">6</span>, <span class="hljs-number">5</span>, <span class="hljs-number">3</span>, <span class="hljs-number">5</span>]
</code></pre>
<br />
<blockquote>
<p>Observe que <code>sorted</code> é uma <strong>função</strong> <em>livre</em>, enquanto <code>.sort</code> é um <strong>método</strong> que está <strong>atrelado</strong> a um objeto.</p>
</blockquote>
<footer>F.P. - Albert E. F. Muritiba</footer>

<h3 id="buscando-elementos">Buscando elementos</h3>
<ul>

</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">numeros = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>]

</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">numeros = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>]

<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-number">2</span>

<h2 id="resumo-de-opera%C3%A7%C3%B5es-com-listas">Resumo de operações com listas</h2>
<ul>
<li><strong>Adicionar</strong> elementos: <code>append</code>, <code>insert</code>, <code>extend</code></li>
<li><strong>Concatenar</strong> listas: <code>+</code>, <code>+=</code></li>
<li><strong>Remover</strong> elementos: <code>remove</code>, <code>pop</code>, <code>del</code>, <code>clear</code></li>
<li><strong>Multiplicar</strong> listas: <code>*</code>, <code>*=</code></li>
<li><strong>Ordenar</strong> listas: <code>sort</code>, <code>sorted</code></li>
<li><strong>Inverter</strong> listas: <code>reverse</code></li>
<li><strong>Buscar</strong> elementos: <code>in</code>, <code>index</code></li>
<li><strong>Iterar</strong> sobre listas: <code>for</code>, <code>range</code>, <code>while</code></li>
<li><strong>Copiar</strong> listas: <code>copy</code>, <code>[:]</code></li>
<li><strong>Comprimento</strong> de listas: <code>len</code></li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h3 id="list-comprehension"><em>List Comprehension</em></h3>
<ul>
<li>É uma forma <strong>concisa</strong> de criar listas em Python.</li>

<h3 id="slicing"><em>Slicing</em></h3>
<ul>
<li>É uma forma de <strong>acessar</strong> partes de uma lista através de <strong>índices</strong>.</li>
<li>Também conhecido como <em>fancy indexing</em>.</li>
<li>A sintaxe é:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">lista[inicio:fim:passo]
</code></pre>
<ul>
<li><code>inicio</code>: índice de início (inclusivo).</li>
<li><code>fim</code>: índice de fim (exclusivo).</li>
<li><code>passo</code>: intervalo entre os índices.</li>
<li>São os mesmos parâmetros da função <code>range</code>.</li>
</ul>
</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<ul>
<li><code>lista[:]</code>: toda a lista.</li>
<li><code>lista[a:]</code>: da posição <code>a</code> até o final.</li>
<li><code>lista[:b]</code>: do início até a posição <code>b</code> (exclusivo).</li>
<li><code>lista[a:b]</code>: da posição <code>a</code> até a posição <code>b</code> (exclusivo).</li>
<li><code>lista[::2]</code>: elementos de dois em dois.</li>
<li><code>lista[::-1]</code>: lista invertida.</li>
<li><code>lista[-3:]</code>: os três últimos elementos.</li>
<li><code>lista[:-3]</code>: todos os elementos, exceto os três últimos.</li>
<li><code>lista[6:2:-1]</code>: elementos da posição 6 até a posição 2 (exclusivo), de trás para frente.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>

<li>modo careta:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">soma = <span class="hljs-number">0</span>
<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> numeros:
    soma += i
media = soma / <span class="hljs-built_in">len</span>(numeros)
</code></pre>
</li>
<li>modo descolado:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">media = <span class="hljs-built_in">sum</span>(numeros) / <span class="hljs-built_in">len</span>(numeros)
</code></pre>
</li>
<li>modo aristocrático:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> statistics <span class="hljs-keyword">import</span> mean
media = mean(numeros)
</code></pre>
</li>
</ul>
</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<ul>
<li><strong>Contagem</strong> de elementos em uma lista. &quot;Quantos <code>3</code> tem na lista?&quot;
<ul>
<li>modo careta:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">contagem = <span class="hljs-number">0</span>
<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> numeros:

        contagem += <span class="hljs-number">1</span>
</code></pre>
</li>
<li>modo descolado:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">contagem = numeros.count(<span class="hljs-number">3</span>)
</code></pre>
</li>
</ul>
</li>
</ul>
<blockquote>
<p>É importante <strong>conhecer</strong> e <strong>praticar</strong> os modos careta, pois eles <strong>reforçam</strong> os conceitos básicos de programação e algoritmos. Contudo, é <strong>mais eficiente</strong> usar os modos descolado e aristocrático, pois eles são <strong>mais rápidos</strong> e <strong>concisos</strong>.</p>
</blockquote>
<footer>F.P. - Albert E. F. Muritiba</footer>

<h3 id="observa%C3%A7%C3%B5es-sobre-listas">Observações sobre listas</h3>
<ul>
<li data-marpit-fragment="1"><code>max</code>, <code>min</code> e <code>sum</code> são exemplos de <em><strong>built-in functions</strong></em>, ou seja, funções <strong>nativas</strong> do Python.</li>
<li data-marpit-fragment="2"><strong>Python é lento</strong> e há uma <strong>grande diferença de performance</strong> entre um algoritmo escrito <strong>passo-a-passo</strong> em Python e um <em><strong>built-in function</strong></em>.</li>
<li data-marpit-fragment="3">Não faz sentido programar em <strong>Python</strong> como se fosse <strong>C</strong> ou <strong>Java</strong>.</li>
<li data-marpit-fragment="4"><strong>Didaticamente</strong>, é importante <strong>entender</strong> como essas funções funcionam, mas <strong>na prática</strong> é melhor usá-las.</li>
<li data-marpit-fragment="5">Outros exemplo de <em><strong>built-in functions</strong></em> são <code>len</code>, <code>sorted</code>, <code>reversed</code>, <code>enumerate</code>, <code>zip</code>, <code>filter</code>, <code>map</code>, <code>all</code>, <code>any</code>, <code>next</code>etc.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h2 id="tuplas">Tuplas</h2>
<ul>
<li data-marpit-fragment="1">Uma <strong>tupla</strong> é uma coleção <strong>imutável</strong> de valores.</li>
<li data-marpit-fragment="2">Uma tupla é representada por <strong>parênteses</strong> <code>()</code> e os valores são separados por <strong>vírgula</strong>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">coordenadas = (<span class="hljs-number">10</span>, <span class="hljs-number">20</span>)
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

;background-color:#d6e0e1;background-image:none;" data-marpit-pagination-total="98">
<h3 id="caracter%C3%ADsticas-gerais-de-uma-tupla">Características gerais de uma tupla</h3>
<ul>
<li>Uma tupla pode conter <strong>qualquer tipo de valor</strong> (heterogênea).</li>
<li>São semelhantes às listas, mas <strong>imutáveis</strong>.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">coordenadas = (<span class="hljs-number">10</span>, <span class="hljs-number">20</span>)
coordenadas[<span class="hljs-number">0</span>] = <span class="hljs-number">5</span>
<span class="hljs-meta">&gt;&gt;&gt; </span>TypeError: <span class="hljs-string">&#x27;tuple&#x27;</span> <span class="hljs-built_in">object</span> does <span class="hljs-keyword">not</span> support item assignment
</code></pre>
</li>
<li>Tuplas são <strong>mais rápidas</strong> e <strong>seguras</strong> que listas. Pois, não podem ser modificadas acidentalmente.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h3 id="observa%C3%A7%C3%B5es-sobre-imutabilidade">Observações sobre imutabilidade</h3>
<ul>
<li>A <strong>atribuição</strong> abaixo <strong>não</strong> modifica a tupla original, mas cria uma <strong>nova</strong> tupla.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">coordenadas = (<span class="hljs-number">10</span>, <span class="hljs-number">20</span>)
coordenadas = (<span class="hljs-number">5</span>, <span class="hljs-number">10</span>)
</code></pre>
</li>
<li>A <strong>atribuição</strong> abaixo <strong>não</strong> modifica a tupla original, mas um elemento de uma <strong>lista</strong> dentro da tupla. Ou seja, a tupla continua com seus <strong>mesmos dois elementos</strong>.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">coordenadas = ([<span class="hljs-number">10</span>, <span class="hljs-number">20</span>], [<span class="hljs-number">30</span>, <span class="hljs-number">40</span>])
coordenadas[<span class="hljs-number">0</span>][<span class="hljs-number">0</span>] = <span class="hljs-number">5</span>
<span class="hljs-built_in">print</span>(coordenadas)
<span class="hljs-meta">&gt;&gt;&gt; </span>([<span class="hljs-number">5</span>, <span class="hljs-number">20</span>], [<span class="hljs-number">30</span>, <span class="hljs-number">40</span>])
</code></pre>
</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h3 id="acessando-elementos-de-uma-tupla">Acessando elementos de uma tupla</h3>
<ul>
<li>Para acessar um elemento de uma tupla, usamos o <strong>índice</strong> do elemento.</li>
<li>A sintaxe é a <strong>mesma das listas</strong>.</li>
<li>Tuplas também suportam <strong>índices negativos</strong>.</li>
<li>Tuplas também suportam <strong>slicing</strong>.</li>
<li>Tuplas também suportam <strong>iteração</strong>.</li>
<li>Tuplas também suportam <strong>funções</strong> como <code>max</code>, <code>min</code>, <code>sum</code>, etc.</li>
<li>Tuplas também suportam <strong>métodos</strong> como <code>count</code> e <code>index</code>.</li>
<li>Tuplas também suportam <strong>concatenação</strong> e <strong>multiplicação</strong>.</li>
</ul>
<blockquote>
<p>Já aprendemos tudo isso com as listas, então não vamos repetir.</p>
</blockquote>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h3 id="compreens%C3%A3o-de-tuplas">Compreensão de tuplas</h3>
<p>Tuplas <strong>não</strong> suportam <em>compreensão</em> diretamente, mas podemos usar a função <code>tuple</code> para criar uma tupla a partir de uma <em>compreensão</em>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">t = <span class="hljs-built_in">tuple</span>(i**<span class="hljs-number">2</span> <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">10</span>))
<span class="hljs-built_in">print</span>(t)
<span class="hljs-meta">&gt;&gt;&gt; </span>(<span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">4</span>, <span class="hljs-number">9</span>, <span class="hljs-number">16</span>, <span class="hljs-number">25</span>, <span class="hljs-number">36</span>, <span class="hljs-number">49</span>, <span class="hljs-number">64</span>, <span class="hljs-number">81</span>)
</code></pre>
<ul>
<li><strong>Atenção</strong>: Podemos ser levados a pensar que <code>t = (i**2 for i in range(10))</code> cria uma tupla, mas na verdade cria um <strong>gerador</strong>.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">t = (i**<span class="hljs-number">2</span> <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">10</span>))
<span class="hljs-built_in">print</span>(t)
<span class="hljs-meta">&gt;&gt;&gt; </span>&lt;generator <span class="hljs-built_in">object</span> &lt;genexpr&gt; at <span class="hljs-number">0x7f7f7f7f7f70</span>&gt;
</code></pre>
</li>
</ul>
<blockquote>
<p><strong>Geradores</strong> são um tema avançado e serão abordados mais adiante.</p>
</blockquote>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h3 id="convertendo-listas-em-tuplas-e-vice-versa">Convertendo listas em tuplas e vice-versa</h3>
<ul>
<li>Para converter uma lista em tupla, usamos a função <code>tuple</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">numeros = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>]
t = <span class="hljs-built_in">tuple</span>(numeros)
<span class="hljs-built_in">print</span>(t)
<span class="hljs-meta">&gt;&gt;&gt; </span>(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>)
</code></pre>
<ul>
<li>Para converter uma tupla em lista, usamos a função <code>list</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">coordenadas = (<span class="hljs-number">10</span>, <span class="hljs-number">20</span>)
l = <span class="hljs-built_in">list</span>(coordenadas)
<span class="hljs-built_in">print</span>(l)
<span class="hljs-meta">&gt;&gt;&gt; </span>[<span class="hljs-number">10</span>, <span class="hljs-number">20</span>]
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

<h3 id="tuplas-de-um-elemento">Tuplas de um elemento</h3>
<ul>
<li>Para criar uma tupla de um único elemento, é necessário <strong>adicionar uma vírgula</strong> após o elemento ou usar a função <code>tuple</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">t = (<span class="hljs-number">10</span>,) <span class="hljs-comment"># ou t = tuple([10])</span>
<span class="hljs-built_in">print</span>(t)
<span class="hljs-meta">&gt;&gt;&gt; </span>(<span class="hljs-number">10</span>,)
</code></pre>
<ul>
<li>Caso contrário, o Python <strong>não reconhece</strong> como uma tupla.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">t = (<span class="hljs-number">10</span>)
<span class="hljs-built_in">print</span>(t)
<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-number">10</span>
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>

<h3 id="desempacotamento-de-tuplas">Desempacotamento de tuplas</h3>
<p>Um dos <em>truques</em> mais legais do Python é o <strong>desempacotamento</strong> de tuplas.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">coordenadas = (<span class="hljs-number">10</span>, <span class="hljs-number">20</span>)
x, y = coordenadas
<span class="hljs-built_in">print</span>(x)
<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-number">10</span>
<span class="hljs-built_in">print</span>(y)
<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-number">20</span>
</code></pre>
<ul>
<li>O desempacotamento de tuplas é uma forma <strong>elegante</strong> de atribuir valores a múltiplas variáveis de uma só vez.</li>
<li>O número de variáveis deve ser <strong>igual</strong> ao número de elementos da tupla.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

<h4 id="desempacotamento-de-tuplas-com-menos-vari%C3%A1veis">Desempacotamento de tuplas com menos variáveis:</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">coordenadas = (<span class="hljs-number">10</span>, <span class="hljs-number">20</span>, <span class="hljs-number">30</span>)
x, y, _ = coordenadas
<span class="hljs-built_in">print</span>(x)
<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-number">10</span>
<span class="hljs-built_in">print</span>(y)
<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-number">20</span>
</code></pre>
<ul>
<li>O <strong>sublinhado</strong> <code>_</code> é uma convenção para indicar que o valor não será usado, é uma <strong>variável descartável</strong>.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h4 id="usando-desempacotamento-para-trocar-valores">Usando desempacotamento para trocar valores:</h4>
<p>Temos duas variáveis <code>a</code> e <code>b</code> e queremos trocar seus valores entre si (<em>swap</em>).</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">  a = <span class="hljs-number">10</span>
  b = <span class="hljs-number">20</span>
</code></pre>
<ul>
<li>Modo careta:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">aux = a
a = b
b = aux
</code></pre>
</li>
<li>Modo descolado:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a, b = b, a
</code></pre>
</li>
</ul>
<blockquote>
<p>Criamos uma tupla <code>(b, a)</code> e desempacotamos seus valores em <code>a</code> e <code>b</code>.</p>
</blockquote>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h4 id="usando-desempacotamento-em-la%C3%A7os">Usando desempacotamento em laços:</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">pontos = [(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>), (<span class="hljs-number">3</span>, <span class="hljs-number">4</span>), (<span class="hljs-number">5</span>, <span class="hljs-number">6</span>)]
</code></pre>
<ul>
<li>Modo careta:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">for</span> ponto <span class="hljs-keyword">in</span> pontos:
  x = ponto[<span class="hljs-number">0</span>]
  y = ponto[<span class="hljs-number">1</span>]
  <span class="hljs-built_in">print</span>(x)
  <span class="hljs-built_in">print</span>(y)
</code></pre>
</li>
<li>Modo descolado:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">for</span> x, y <span class="hljs-keyword">in</span> pontos:
  <span class="hljs-built_in">print</span>(x)
  <span class="hljs-built_in">print</span>(y)    
</code></pre>
</li>
</ul>
<blockquote>
<p>O desempacotamento é feito automaticamente para cada tupla da lista.</p>
</blockquote>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h2 id="conjuntos">Conjuntos</h2>
<ul>
<li data-marpit-fragment="1">Um <strong>conjunto</strong> é uma coleção <strong>não ordenada</strong> de valores <strong>únicos</strong>.</li>
<li data-marpit-fragment="2">Um conjunto é representado por <strong>chaves</strong> <code>{}</code> e os valores são separados por <strong>vírgula</strong>.</li>
<li data-marpit-fragment="3">Por exemplo, o conjunto <code>pares</code> abaixo contém 3 valores únicos:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">pares = {<span class="hljs-number">2</span>, <span class="hljs-number">4</span>, <span class="hljs-number">6</span>}
</code></pre>
<ul>
<li>Com poucas exceções, são <strong>semelhantes</strong> aos conjuntos da matemática.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

;background-color:#d6e0e1;background-image:none;" data-marpit-pagination-total="98">
<h3 id="caracter%C3%ADsticas-gerais-de-um-conjunto">Características gerais de um conjunto</h3>
<ul>
<li>Um conjunto <strong>não</strong> guarda valores <strong>repetidos</strong>.</li>
<li>Um conjunto <strong>não</strong> garante a <strong>ordem</strong> dos valores.</li>
<li>Um conjunto <strong>não</strong> suporta <strong>índices</strong> ou <strong>slicing</strong>.</li>
<li>Nem  todos os tipos de valores podem ser armazenados em um conjunto.
<ul>
<li>Todos os tipos primitivos podem ser armazenados em um conjunto.</li>
<li>Listas, dicionários e outros conjuntos <strong>não</strong> podem ser armazenados em um conjunto.</li>
</ul>
</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

;background-color:#d6e0e1;background-image:none;" data-marpit-pagination-total="98">
<h3 id="convertendo-listas-em-conjuntos-e-vice-versa">Convertendo listas em conjuntos e vice-versa</h3>
<ul>
<li>Para converter uma lista em um conjunto, usamos a função <code>set</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">numeros = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>]
s = <span class="hljs-built_in">set</span>(numeros)
<span class="hljs-built_in">print</span>(s)
<span class="hljs-meta">&gt;&gt;&gt; </span>{<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>}
</code></pre>
<ul>
<li>Para converter um conjunto em uma lista, usamos a função <code>list</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">pares = {<span class="hljs-number">2</span>, <span class="hljs-number">4</span>, <span class="hljs-number">6</span>}
l = <span class="hljs-built_in">list</span>(pares)
<span class="hljs-built_in">print</span>(l)
<span class="hljs-meta">&gt;&gt;&gt; </span>[<span class="hljs-number">2</span>, <span class="hljs-number">4</span>, <span class="hljs-number">6</span>]
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

<h3 id="criando-conjuntos-vazios">Criando conjuntos vazios</h3>
<ul>
<li>Uma <strong>pegadinha</strong> do Python é que <strong>não</strong> podemos criar um conjunto vazio com <code>{}</code>.</li>
<li>Pois, <code>{}</code> é interpretado como um <strong>dicionário vazio</strong>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">vazio = <span class="hljs-built_in">set</span>()
<span class="hljs-built_in">print</span>(vazio)
<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-built_in">set</span>() 
</code></pre>
<ul>
<li>Abaixo, criamos um <strong>dicionário vazio</strong>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">vazio = {} <span class="hljs-comment"># Isso é um dicionário vazio, não um conjunto vazio.</span>
<span class="hljs-built_in">print</span>(vazio)
<span class="hljs-meta">&gt;&gt;&gt; </span>{}
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>

<h3 id="adicionando-elementos-1">Adicionando elementos</h3>
<ul>
<li>Para adicionar um elemento a um conjunto, usamos o método <code>add</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">pares = {<span class="hljs-number">2</span>, <span class="hljs-number">4</span>, <span class="hljs-number">6</span>}
pares.add(<span class="hljs-number">8</span>)
<span class="hljs-built_in">print</span>(pares)
<span class="hljs-meta">&gt;&gt;&gt; </span>{<span class="hljs-number">2</span>, <span class="hljs-number">4</span>, <span class="hljs-number">6</span>, <span class="hljs-number">8</span>}
</code></pre>
<ul>
<li>Para adicionar <strong>vários elementos</strong> a um conjunto, usamos o método <code>update</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">pares = {<span class="hljs-number">2</span>, <span class="hljs-number">4</span>, <span class="hljs-number">6</span>}
pares.update([<span class="hljs-number">6</span>, <span class="hljs-number">10</span>, <span class="hljs-number">12</span>])
<span class="hljs-built_in">print</span>(pares)
<span class="hljs-meta">&gt;&gt;&gt; </span>{<span class="hljs-number">2</span>, <span class="hljs-number">4</span>, <span class="hljs-number">8</span>, <span class="hljs-number">10</span>, <span class="hljs-number">12</span>}
</code></pre>
<br />
<blockquote>
<p>Semelhante ao método <code>extend</code> das listas.</p>
</blockquote>
<footer>F.P. - Albert E. F. Muritiba</footer>

<h3 id="removendo-elementos-1">Removendo elementos</h3>
<ul>
<li>Para remover <strong>um</strong> elemento de um conjunto, usamos o método <code>remove</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">pares = {<span class="hljs-number">2</span>, <span class="hljs-number">4</span>, <span class="hljs-number">6</span>, <span class="hljs-number">8</span>}
pares.remove(<span class="hljs-number">6</span>)
<span class="hljs-built_in">print</span>(pares)
<span class="hljs-meta">&gt;&gt;&gt; </span>{<span class="hljs-number">2</span>, <span class="hljs-number">4</span>, <span class="hljs-number">8</span>}
</code></pre>
<ul>
<li>Ou usamos o método <code>discard</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">pares = {<span class="hljs-number">2</span>, <span class="hljs-number">4</span>, <span class="hljs-number">6</span>, <span class="hljs-number">8</span>}
pares.discard(<span class="hljs-number">6</span>)
<span class="hljs-built_in">print</span>(pares)
<span class="hljs-meta">&gt;&gt;&gt; </span>{<span class="hljs-number">2</span>, <span class="hljs-number">4</span>, <span class="hljs-number">8</span>}
</code></pre>
<ul>
<li>A diferença entre <code>remove</code> e <code>discard</code> é que <code>remove</code> gera um erro se o elemento não está no conjunto.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<ul>
<li>Python suporta <strong>operações de conjuntos</strong> como <strong>união</strong>, <strong>interseção</strong>, <strong>diferença</strong>, <strong>diferença simétrica</strong>, etc.</li>
<li>Podem ser feitas usando <strong>métodos</strong> ou <strong>operadores</strong>.
<ul>
<li><strong>Métodos</strong> são mais <strong>verbosos</strong> e <strong>explícitos</strong>.</li>
<li><strong>Operadores</strong> são mais <strong>concisos</strong> e <strong>elegantes</strong>.</li>
</ul>
</li>
</ul>

<p>Seja:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">A = {<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>}
B = {<span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>}
</code></pre>
<h5 id="uni%C3%A3o-de-conjuntos">União de conjuntos</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">C = A | B <span class="hljs-comment"># ou C = A.union(B)</span>
<span class="hljs-built_in">print</span>(C)
<span class="hljs-meta">&gt;&gt;&gt; </span>{<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>}
</code></pre>
<h5 id="interse%C3%A7%C3%A3o-de-conjuntos">Interseção de conjuntos</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">C = A &amp; B <span class="hljs-comment"># ou C = A.intersection(B)</span>
<span class="hljs-built_in">print</span>(C)
<span class="hljs-meta">&gt;&gt;&gt; </span>{<span class="hljs-number">3</span>}
</code></pre>

<h5 id="diferen%C3%A7a-de-conjuntos">Diferença de conjuntos</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">C = A - B <span class="hljs-comment"># ou C = A.difference(B)</span>
<span class="hljs-built_in">print</span>(C)
<span class="hljs-meta">&gt;&gt;&gt; </span>{<span class="hljs-number">1</span>, <span class="hljs-number">2</span>}

<h5 id="diferen%C3%A7a-sim%C3%A9trica-de-conjuntos">Diferença simétrica de conjuntos</h5>
<p>Os elementos que estão em <strong>A</strong> ou em <strong>B</strong>, mas não em ambos.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">C = A ^ B <span class="hljs-comment"># ou C = A.symmetric_difference(B)</span>
<span class="hljs-built_in">print</span>(C)
<span class="hljs-meta">&gt;&gt;&gt; </span>{<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>}

<h3 id="atribui%C3%A7%C3%A3o-de-conjuntos">Atribuição de conjuntos</h3>
<ul>
<li>Funciona de forma <strong>semelhante</strong> às listas e tuplas.</li>
<li>Atribuição de conjuntos é <strong>por referência</strong>, ou seja, <strong>não</strong> cria uma cópia do conjunto.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">A = {<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>}
B = A 
B.add(<span class="hljs-number">4</span>)
<span class="hljs-built_in">print</span>(A)
<span class="hljs-meta">&gt;&gt;&gt; </span>{<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>}
</code></pre>
<br />
<blockquote>
<p>Dizemos que <strong>B</strong> é um <em><strong>alias</strong></em> de <strong>A</strong>.</p>
</blockquote>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h3 id="copiando-conjuntos">Copiando conjuntos</h3>
<p>Usando o método <code>copy</code>, criamos um <strong>novo</strong> conjunto com os mesmos elementos de um conjunto existente.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">A = {<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>}
B = A.copy() <span class="hljs-comment"># ou B = set(A)</span>
B.add(<span class="hljs-number">4</span>)
<span class="hljs-built_in">print</span>(A)
<span class="hljs-meta">&gt;&gt;&gt; </span>{<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>}
<span class="hljs-built_in">print</span>(B)
<span class="hljs-meta">&gt;&gt;&gt; </span>{<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>}
</code></pre>
<br />
<blockquote>
<p>Também podemos fazer: <code>B = set(A)</code>.</p>
</blockquote>
<footer>F.P. - Albert E. F. Muritiba</footer>

<h2 id="dicion%C3%A1rios">Dicionários</h2>
<ul>
<li data-marpit-fragment="1">Um <strong>dicionário</strong> é uma coleção <strong>mutável</strong> de pares <strong>chave-valor</strong>.</li>
<li data-marpit-fragment="2">Um dicionário é representado por <strong>chaves</strong> <code>{}</code> e os pares são separados por <strong>vírgula</strong>.</li>
<li data-marpit-fragment="3">Cada par é formado por uma <strong>chave</strong> e um <strong>valor</strong>, separados por <strong>dois pontos</strong> <code>:</code>.</li>
<li data-marpit-fragment="4">Por exemplo, o dicionário <code>notas</code> abaixo contém 3 pares chave-valor:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">notas = {<span class="hljs-string">&#x27;Alice&#x27;</span>: <span class="hljs-number">9.5</span>, <span class="hljs-string">&#x27;Bob&#x27;</span>: <span class="hljs-number">8.0</span>, <span class="hljs-string">&#x27;Carol&#x27;</span>: <span class="hljs-number">7.5</span>}
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

<h3 id="caracter%C3%ADsticas-gerais-de-um-dicion%C3%A1rio">Características gerais de um dicionário</h3>
<ul>
<li>Um dicionário <strong>não</strong> garante a <strong>ordem</strong> dos pares chave-valor.</li>
<li>Os <strong>valores</strong> podem ser <strong>qualquer tipo</strong> de objeto.</li>
<li>As <strong>chaves</strong> seguem as mesmas regras dos elementos de um conjunto, ou seja,
<ul>
<li><strong>Não</strong> podem ser <strong>mutáveis</strong> (listas, dicionários, conjuntos).</li>
<li><strong>Podem</strong> ser <strong>imutáveis</strong> (inteiros, floats, strings, tuplas, etc).</li>
<li><strong>Não</strong> podem ser <strong>repetidas</strong>.</li>
</ul>
</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h3 id="acessando-elementos-de-um-dicion%C3%A1rio">Acessando elementos de um dicionário</h3>
<ul>
<li>Para acessar um <strong>valor</strong> de um dicionário, usamos a <strong>chave</strong> correspondente entre <strong>colchetes</strong> <code>[]</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">notas = {<span class="hljs-string">&#x27;Alice&#x27;</span>: <span class="hljs-number">9.5</span>, <span class="hljs-string">&#x27;Bob&#x27;</span>: <span class="hljs-number">8.0</span>, <span class="hljs-string">&#x27;Carol&#x27;</span>: <span class="hljs-number">7.5</span>}
<span class="hljs-built_in">print</span>(notas[<span class="hljs-string">&#x27;Alice&#x27;</span>])
<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-number">9.5</span>
</code></pre>
<ul>
<li>Se a chave não existe, o Python gera um erro.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(notas[<span class="hljs-string">&#x27;David&#x27;</span>])
<span class="hljs-meta">&gt;&gt;&gt; </span>KeyError: <span class="hljs-string">&#x27;David&#x27;</span>
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>

<ul>
<li>Uma alternativa é usar o método <code>get</code>, que <strong>retorna</strong> um valor padrão se a chave não existe.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(notas.get(<span class="hljs-string">&#x27;David&#x27;</span>, <span class="hljs-number">0</span>))
<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-number">0</span>
</code></pre>
<ul>
<li>Se a chave existe, o valor correspondente é retornado.</li>
<li>Se a chave não existe, o valor <strong>padrão</strong> é retornado.</li>

</li>

<h3 id="adicionando-elementos-2">Adicionando elementos</h3>
<ul>
<li>Para adicionar um <strong>novo par</strong> chave-valor a um dicionário, basta atribuir um valor a uma <strong>nova chave</strong>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">notas = {<span class="hljs-string">&#x27;Alice&#x27;</span>: <span class="hljs-number">9.5</span>, <span class="hljs-string">&#x27;Bob&#x27;</span>: <span class="hljs-number">8.0</span>, <span class="hljs-string">&#x27;Carol&#x27;</span>: <span class="hljs-number">7.5</span>}

<span class="hljs-meta">&gt;&gt;&gt; </span>{<span class="hljs-string">&#x27;Alice&#x27;</span>: <span class="hljs-number">9.5</span>, <span class="hljs-string">&#x27;Bob&#x27;</span>: <span class="hljs-number">8.0</span>, <span class="hljs-string">&#x27;Carol&#x27;</span>: <span class="hljs-number">7.5</span>, <span class="hljs-string">&#x27;David&#x27;</span>: <span class="hljs-number">6.0</span>}
</code></pre>
<ul>
<li>Se a chave já existe, o valor é <strong>substituído</strong>.</li>
</ul>

<h3 id="removendo-elementos-2">Removendo elementos</h3>
<ul>
<li>
<p>Para remover um <strong>par</strong> chave-valor de um dicionário, usamos o comando <code>del</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">notas = {<span class="hljs-string">&#x27;Alice&#x27;</span>: <span class="hljs-number">9.5</span>, <span class="hljs-string">&#x27;Bob&#x27;</span>: <span class="hljs-number">8.0</span>, <span class="hljs-string">&#x27;Carol&#x27;</span>: <span class="hljs-number">7.5</span>}
<span class="hljs-keyword">del</span> notas[<span class="hljs-string">&#x27;Bob&#x27;</span>]
<span class="hljs-built_in">print</span>(notas)
<span class="hljs-meta">&gt;&gt;&gt; </span>{<span class="hljs-string">&#x27;Alice&#x27;</span>: <span class="hljs-number">9.5</span>, <span class="hljs-string">&#x27;Carol&#x27;</span>: <span class="hljs-number">7.5</span>}
</code></pre>
</li>
<li>
<p>Também podemos usar o método <code>pop</code>, que <strong>retorna</strong> o valor removido.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">notas = {<span class="hljs-string">&#x27;Alice&#x27;</span>: <span class="hljs-number">9.5</span>, <span class="hljs-string">&#x27;Bob&#x27;</span>: <span class="hljs-number">8.0</span>, <span class="hljs-string">&#x27;Carol&#x27;</span>: <span class="hljs-number">7.5</span>}
valor = notas.pop(<span class="hljs-string">&#x27;Bob&#x27;</span>)
<span class="hljs-built_in">print</span>(valor)
<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-number">8.0</span>
</code></pre>
</li>
<li>
<p>Se a chave não existe, o Python gera um erro.</p>
</li>
</ul>

<ul>

valor = notas.pop(<span class="hljs-string">&#x27;David&#x27;</span>, <span class="hljs-number">0</span>)
<span class="hljs-built_in">print</span>(valor)

</code></pre>
</li>
<li>Se a chave <strong>não existe</strong>, o valor <strong>padrão</strong> é retornado.</li>

<h2 id="compreens%C3%A3o-de-dicion%C3%A1rios">Compreensão de dicionários</h2>
<ul>
<li>Assim como as listas e conjuntos, os dicionários suportam <em>compreensão</em>.</li>
<li>A sintaxe é:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">D = {chave: valor <span class="hljs-keyword">for</span> item <span class="hljs-keyword">in</span> sequencia}
</code></pre>
ou<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">D = {chave: valor <span class="hljs-keyword">for</span> item <span class="hljs-keyword">in</span> sequencia <span class="hljs-keyword">if</span> condicao}
</code></pre>
</li>
</ul>

<ul>
<li>Modo careta:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">quadrados = {}

</li>
<li>Modo descolado:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">quadrados = {i: i**<span class="hljs-number">2</span> <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>, <span class="hljs-number">6</span>)}

<h2 id="convertendo-listas-em-dicion%C3%A1rios">Convertendo listas em dicionários</h2>
<ul>
<li>Para converter uma lista de pares chave-valor em um dicionário, usamos a função <code>dict</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">pares = [(<span class="hljs-string">&#x27;Alice&#x27;</span>, <span class="hljs-number">9.5</span>), (<span class="hljs-string">&#x27;Bob&#x27;</span>, <span class="hljs-number">8.0</span>), (<span class="hljs-string">&#x27;Carol&#x27;</span>, <span class="hljs-number">7.5</span>)]
notas = <span class="hljs-built_in">dict</span>(pares)
<span class="hljs-built_in">print</span>(notas)
<span class="hljs-meta">&gt;&gt;&gt; </span>{<span class="hljs-string">&#x27;Alice&#x27;</span>: <span class="hljs-number">9.5</span>, <span class="hljs-string">&#x27;Bob&#x27;</span>: <span class="hljs-number">8.0</span>, <span class="hljs-string">&#x27;Carol&#x27;</span>: <span class="hljs-number">7.5</span>}
</code></pre>
<ul>
<li>Se temos duas listas, uma com as chaves e outra com os valores, podemos usar a função <code>zip</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">nomes = [<span class="hljs-string">&#x27;Alice&#x27;</span>, <span class="hljs-string">&#x27;Bob&#x27;</span>, <span class="hljs-string">&#x27;Carol&#x27;</span>]
notas = [<span class="hljs-number">9.5</span>, <span class="hljs-number">8.0</span>, <span class="hljs-number">7.5</span>]
d = <span class="hljs-built_in">dict</span>(<span class="hljs-built_in">zip</span>(nomes, notas))
<span class="hljs-built_in">print</span>(d)
<span class="hljs-meta">&gt;&gt;&gt; </span>{<span class="hljs-string">&#x27;Alice&#x27;</span>: <span class="hljs-number">9.5</span>, <span class="hljs-string">&#x27;Bob&#x27;</span>: <span class="hljs-number">8.0</span>, <span class="hljs-string">&#x27;Carol&#x27;</span>: <span class="hljs-number">7.5</span>}
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h3 id="iterando-sobre-dicion%C3%A1rios">Iterando sobre dicionários</h3>
<ul>
<li>Podemos iterar sobre as <strong>chaves</strong>, os <strong>valores</strong> ou os <strong>pares chave-valor</strong> de um dicionário.
<ul>
<li>Para iterar sobre as <strong>chaves</strong>, usamos o método <code>keys</code> ou simplesmente o dicionário.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">for</span> chave <span class="hljs-keyword">in</span> notas:
    <span class="hljs-built_in">print</span>(chave)
</code></pre>
<ul>
<li>Para iterar sobre os <strong>valores</strong>, usamos o método <code>values</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">for</span> valor <span class="hljs-keyword">in</span> notas.values():
    <span class="hljs-built_in">print</span>(valor)
</code></pre>
<ul>
<li>Para iterar sobre os <strong>pares chave-valor</strong>, usamos o método <code>items</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">for</span> chave, valor <span class="hljs-keyword">in</span> notas.items():
    <span class="hljs-built_in">print</span>(chave, valor)
</code></pre>
</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h2 id="resumo">Resumo</h2>
<ul>
<li><strong>Listas</strong>: coleção <strong>ordenada</strong> e <strong>mutável</strong> de valores.
<ul>
<li><code>append</code>, <code>insert</code>, <code>extend</code>, <code>+</code>, <code>*</code>, <code>remove</code>, <code>pop</code>, <code>del</code>, <code>clear</code>, <code>sort</code>, <code>sorted</code>, <code>reverse</code>, <code>in</code>, <code>index</code>, <code>copy</code>, <code>len</code>, <code>list</code>.</li>
</ul>
</li>
<li><strong>Tuplas</strong>: coleção <strong>imutável</strong> de valores.</li>
<li><strong>Conjuntos</strong>: coleção <strong>não ordenada</strong> de valores <strong>únicos</strong>.
<ul>
<li><code>add</code>, <code>update</code>, <code>remove</code>, <code>discard</code>, <code>clear</code>, <code>difference_update</code>, <code>in</code>, <code>for</code>, <code>|</code>, <code>&amp;</code>, <code>-</code>, <code>^</code>, <code>&lt;=</code>, <code>&gt;=</code>, <code>&lt;</code>, <code>&gt;</code>, <code>==</code>, <code>copy</code>, <code>set</code>.</li>
</ul>
</li>
<li><strong>Dicionários</strong>: coleção <strong>mutável</strong> de pares <strong>chave-valor</strong>.
<ul>
<li><code>get</code>, <code>add</code>, <code>update</code>, <code>remove</code>, <code>pop</code>, <code>keys</code>, <code>values</code>, <code>items</code>, <code>dict</code>, <code>zip</code>.</li>
</ul>
</li>
<li><em><strong>Comprehension</strong></em>: listas, conjuntos e dicionários.</li>
<li><em><strong>Slicing</strong></em>: listas e tuplas.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h1 id="um-coment%C3%A1rio-final">Um comentário final</h1>
<ul>
<li>Quando aprendemos a programar em outras linguagens, como <strong>C</strong> ou <strong>Java</strong>, aprendemos a trabalhar <strong>primeiro</strong> com <strong>vetores</strong> (<em>arrays</em>).</li>
<li>A pesar de mais <strong>eficientes</strong>, vetores são estruturas de dados mais <strong>simples</strong> e <strong>limitadas</strong>.</li>
<li>Ao optar pela linguagens de <strong>alto nível</strong>, como <strong>Python</strong>, temos acesso a <strong>estruturas de dados mais complexas</strong> e <strong>poderosas</strong> logo de início.</li>
<li>O funcionamento interno dessas estruturas é <strong>complexo</strong>, e é abordado em disciplinas de <strong>estrutura de dados</strong> e <strong>algoritmos</strong>.</li>
<li>Apesar disso, é importante <strong>conhecer</strong> e <strong>usar</strong> essas estruturas de dados, ou <strong>não faz sentido</strong> usar Python.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h1 id="conclus%C3%A3o">Conclusão</h1>
<p>Python oferece uma forma <strong>simples</strong> e <strong>elegante</strong> de trabalhar com coleções de dados, que em outras linguagens seriam mais complexas e verbosas.</p>
<p>É necessário conhecer e usar corretamente essas estruturas de dados para <strong>tornar o código mais eficiente</strong> e <strong>elegante</strong>.</p>
<p>Embora possamos usar <strong>listas</strong> para cálculos <strong>vetoriais</strong> e <strong>matriciais</strong>, é mais eficiente usar <em>arrays</em> do módulo <code>numpy</code>, que serão abordados em aulas futuras.</p>
<footer>F.P. - Albert E. F. Muritiba</footer>
