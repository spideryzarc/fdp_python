<h2 id="o-que-%C3%A9-c">O que é C?</h2>
<ul>
<li>Linguagem de programação de <strong>propósito geral</strong> e <strong>estruturada</strong></li>
<li>Desenvolvida por <strong>Dennis Ritchie</strong> em <strong>1972</strong></li>
<li>Base para diversas outras linguagens (<em>c-like</em>): C++, C#, Objective-C, Java, JavaScript, PHP, Python, Ruby, Swift, etc.</li>
<li>Muito utilizada em <strong>sistemas operacionais</strong> (Unix, Linux, Windows), <em><strong>drivers</strong></em> de dispositivos, jogos, <strong>sistemas embarcados</strong>, etc.</li>
<li>Linguagem de médio nível (permite manipulação de <em>hardware</em>)</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

<h1 id="compila%C3%A7%C3%A3o">Compilação</h1>
<p>Ao contrário de linguagens <strong>interpretadas</strong>, como Python, C é uma linguagem <strong>compilada</strong>. Isso significa que o código fonte é traduzido para código de máquina antes de ser executado.</p>
<ul>
<li><strong>Código fonte</strong>: código escrito pelo programador em um arquivo de texto (extensão <code>.c</code>)</li>
<li><strong>Código objeto</strong>: código de máquina gerado pelo compilador (extensão <code>.exe</code> no Windows)</li>
<li><strong>Compilador</strong>: programa que traduz o código fonte para código objeto</li>
<li><strong>Linker</strong>: programa que junta o código objeto com bibliotecas externas para gerar o executável</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

<h1 id="compara%C3%A7%C3%A3o-entre-python-e-c">Comparação entre Python e C</h1>
<h2 id="compilado-vs-interpretado">Compilado vs Interpretado</h2>
<ul>
<li><strong>Python</strong>: código é executado linha a linha, sem necessidade de compilação</li>
<li><strong>C</strong>: código é traduzido para código de máquina antes de ser executado</li>
<li><strong>Vantagens de C</strong>: execução <strong>muito mais rápida</strong>, controle total sobre o <em>hardware</em></li>
<li><strong>Desvantagens de C</strong>: menor produtividade, menor flexibilidade na sintaxe</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h2 id="tipos-est%C3%A1ticos-vs-din%C3%A2micos">Tipos estáticos vs dinâmicos</h2>
<ul>
<li><strong>Python</strong>: tipos das variáveis são inferidos em tempo de execução</li>
<li><strong>C</strong>: tipos das variáveis são definidos em tempo de compilação</li>
<li><strong>Vantagens de C</strong>: maior eficiência, menor uso de memória</li>
<li><strong>Desvantagens de C</strong>: menor produtividade, código mais complexo</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h2 id="sintaxe">Sintaxe</h2>
<ul>
<li><strong>Python</strong>: Muito flexível, muitas formas de se fazer a mesma coisa, muitas bibliotecas, muitas funções embutidas, muitas palavras-chave</li>
<li><strong>C</strong>: Sintaxe mais rígida, menos funções embutidas, menos palavras-chave, menos bibliotecas</li>
<li><strong>Vantagens de C</strong>: código mais enxuto, menos ambiguidades, curva de aprendizado mais curta. Dificilmente um programador médio vai se deparar com um código C com sintaxe não familiar.</li>
<li><strong>Desvantagens de C</strong>: menor flexibilidade, menos recursos embutidos.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>

<h2 id="conclus%C3%A3o">Conclusão</h2>
<ul>
<li><strong>Python</strong>: linguagem de alto nível, fácil de aprender, produtividade alta, execução lenta</li>
<li><strong>C</strong>: linguagem de médio nível, mais difícil de aprender, produtividade baixa, execução rápida</li>
<li><strong>Quando usar C</strong>: aplicações de baixo nível, sistemas operacionais, drivers de dispositivos, aplicações que precisam de alta performance e controle total sobre o hardware (jogos, sistemas embarcados, etc.)</li>
<li><strong>Quando usar Python</strong>: aplicações de alto nível, prototipagem, aplicações web, ciência de dados, automação, etc.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>

<h1 id="estrutura-de-um-programa-c">Estrutura de um programa C</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>{
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Hello, World!&quot;</span>);
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<ul>
<li><strong><code>#include &lt;stdio.h&gt;</code></strong>: inclui a biblioteca padrão de entrada e saída</li>
<li><strong><code>int main()</code></strong>: função principal do programa</li>
<li><strong><code>printf(&quot;Hello, World!&quot;);</code></strong>: função que imprime uma mensagem na tela</li>
<li><strong><code>return 0;</code></strong>: retorna 0 para o sistema operacional</li>
<li><strong><code>{}</code></strong>: delimitam um bloco de código</li>
<li><strong><code>;</code></strong>: indica o fim de uma instrução</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h1 id="fun%C3%A7%C3%A3o-main">Função <code>main</code></h1>
<ul>
<li><strong><code>int main()</code></strong>: função principal do programa.</li>
<li><em>C</em> começa a execução pela função <code>main</code>.</li>
<li><code>int</code> indica que a função retorna um valor inteiro.</li>
<li><code>()</code> indica que a função não recebe argumentos.</li>
<li><code>return 0;</code> indica que o programa terminou com sucesso.</li>
<li><code>{}</code> delimitam o bloco de código da função.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>

<h1 id="compilando-um-programa-c">Compilando um programa C</h1>
<p>Para compilar um programa C, você precisa de um compilador. O compilador mais comum é o <code>gcc</code> (GNU Compiler Collection).</p>
<p>Para compilar o programa <code>hello.c</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">gcc hello.c -o hello
</code></pre>
<p>Isso vai gerar um arquivo executável chamado <code>hello</code>. Para executar o programa:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">./hello
</code></pre>
<blockquote>
<p>Neste curso usaremos o ambiente online <a href="https://www.onlinegdb.com/">onlinegdb</a> para compilar e executar programas C de forma didática.</p>
</blockquote>
<footer>F.P. - Albert E. F. Muritiba</footer>

<h1 id="blocos-de-c%C3%B3digo">Blocos de código</h1>
<ul>
<li><em>C</em> não se importa com a indentação do código.</li>
<li>Blocos de código são delimitados por chaves <code>{}</code> quando possuem mais de uma linha.</li>
<li>Bloco de código de uma única linha não precisa de chaves.</li>
<li>Comandos são separados por ponto e vírgula <code>;</code>.</li>
<li>Um programa <em>C</em> pode ser escrito em uma única linha.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>{<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Hello, World!&quot;</span>);<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;}
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>

<h1 id="coment%C3%A1rios">Comentários</h1>
<ul>
<li>Comentários são trechos de texto ignorados pelo compilador.</li>
<li>São usados para documentar o código.</li>
<li>Em <em>C</em>, comentários de uma linha são feitos com <code>//</code>.</li>
<li>Comentários de múltiplas linhas são feitos com <code>/*</code> e <code>*/</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-comment">/* Este é um comentário 
de múltiplas linhas */</span>
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>{
    <span class="hljs-comment">// Imprime &quot;Hello, World!&quot;</span>
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Hello, World!&quot;</span>);
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>

<h1 id="entrada-e-sa%C3%ADda-de-dados">Entrada e saída de dados</h1>
<ul>
<li><em>C</em> possui funções específicas para entrada e saída de dados.</li>
<li>A função <code>printf</code> é usada para imprimir dados na tela.</li>
<li>A função <code>scanf</code> é usada para ler dados do teclado.</li>

<h2 id="fun%C3%A7%C3%A3o-printf">Função <code>printf</code></h2>
<p>Em Python:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Hello, World!&quot;</span>)
</code></pre>
<p>Em C:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Hello, World!&quot;</span>);
</code></pre>

<h3 id="imprimindo-vari%C3%A1veis">Imprimindo variáveis:</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Python:</span>
x = <span class="hljs-number">10</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;O valor de x é <span class="hljs-subst">{x}</span>&quot;</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// C:</span>
<span class="hljs-type">int</span> x = <span class="hljs-number">10</span>;
<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;O valor de x é %d&quot;</span>, x);
</code></pre>
<ul>
<li><code>%d</code>: substitui o valor de <code>x</code> na <em>string</em> usando o formato inteiro.</li>
<li>As variáveis são passadas como argumentos após a <em>string</em>.</li>
<li>Se o formato usado não corresponder ao tipo da variável, o resultado será imprevisível.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>

<h2 id="fun%C3%A7%C3%A3o-scanf">Função <code>scanf</code></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Python:</span>
x = <span class="hljs-built_in">int</span>(<span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;Digite um número: &quot;</span>))
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// C:</span>
<span class="hljs-type">int</span> x;
<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Digite um número: &quot;</span>);
<span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, &amp;x);
</code></pre>
<ul>
<li><code>scanf</code> <strong>não</strong> imprime uma mensagem na tela. É necessário usar <code>printf</code> para isso.</li>
<li><code>&amp;x</code> é o endereço de memória da variável <code>x</code>.</li>
<li><code>%d</code> é o formato inteiro.</li>
<li>Se for passado um tipo diferente do esperado, o resultado será imprevisível.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h1 id="vari%C3%A1veis">Variáveis</h1>
<ul>
<li>Variáveis são espaços de memória que armazenam valores.</li>
<li>Em <em>C</em>, as variáveis precisam ser declaradas antes de serem usadas.</li>
<li>A declaração de variáveis segue o padrão <code>tipo nome;</code>.</li>
<li>Tipos de variáveis em <em>C</em>: <code>int</code>, <code>float</code>, <code>double</code>, <code>char</code>, <code>bool</code>, etc.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">    <span class="hljs-type">int</span> x; <span class="hljs-comment">// Declaração de uma variável inteira</span>
    <span class="hljs-type">int</span> a,b,c; <span class="hljs-comment">// Declaração de múltiplas variáveis inteiras</span>
    <span class="hljs-type">int</span> d = <span class="hljs-number">10</span>; <span class="hljs-comment">// Declaração e inicialização de uma variável inteira</span>
    <span class="hljs-type">int</span> e = <span class="hljs-number">10</span>, f = <span class="hljs-number">20</span>; <span class="hljs-comment">// Declaração e inicialização de múltiplas variáveis inteiras    </span>
</code></pre>
<blockquote>
<p>Quando um variável é declarada sem ser inicializada, ela contém um valor indefinido (lixo de memória).</p>
</blockquote>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<th>Tipo</th>
<th>Tamanho</th>

;background-color:#d6e0e1;background-image:none;" data-marpit-pagination-total="86">
<h1 id="operadores-aritm%C3%A9ticos">Operadores aritméticos</h1>
<ul>
<li><em>C</em> suporta os operadores aritméticos básicos: <code>+</code>, <code>-</code>, <code>*</code>, <code>/</code>, <code>%</code>.</li>
<li><em>C</em> não suporta operações com números complexos, matrizes, vetores, etc.</li>
<li><em>C</em> não possui operadores de potenciação e radiciação.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> a = <span class="hljs-number">10</span>, b = <span class="hljs-number">20</span>;
<span class="hljs-type">int</span> c = a + b; <span class="hljs-comment">// Soma</span>
<span class="hljs-type">int</span> d = a - b; <span class="hljs-comment">// Subtração</span>
<span class="hljs-type">int</span> e = a * b; <span class="hljs-comment">// Multiplicação</span>
<span class="hljs-type">int</span> f = a / b; <span class="hljs-comment">// Divisão</span>
<span class="hljs-type">int</span> g = a % b; <span class="hljs-comment">// Resto da divisão</span>
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

" lang="pt-BR" class="lead" data-marpit-pagination="23" style="--class:lead;--footer:F.P. - Albert E. F. Muritiba;--paginate:true;--background-color:#d6e0e1;--theme:default;--style:.small{

;background-color:#d6e0e1;background-image:none;" data-marpit-pagination-total="86">
<h2 id="divis%C3%A3o-inteira">Divisão inteira</h2>
<ul>
<li>Ao contrário de Python, <em>C</em> <strong>não</strong> possui um operador específico para divisão <strong>inteira</strong> (<code>//</code>).</li>
<li>O tipo de divisão é determinado pelo tipo das variáveis ou literais  envolvidas.</li>
<li>Se ambos os operandos são inteiros, a divisão é inteira.</li>
<li>Se pelo menos um dos operandos é <code>float</code> ou <code>double</code>, a divisão é de ponto flutuante.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> a = <span class="hljs-number">10</span>, b = <span class="hljs-number">3</span>;
<span class="hljs-type">int</span> c = a / b; <span class="hljs-comment">// c = 3</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">float</span> x = <span class="hljs-number">10</span>, y = <span class="hljs-number">3</span>;
<span class="hljs-type">float</span> z = x / y; <span class="hljs-comment">// z = 3.333333</span>
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

;background-color:#d6e0e1;background-image:none;" data-marpit-pagination-total="86">
<h1 id="operadores-de-incremento-e-decremento">Operadores de incremento e decremento</h1>
<ul>
<li><em>C</em> suporta os operadores de incremento <code>++</code> e decremento <code>--</code>.</li>
<li>O operador de incremento <code>++</code> adiciona 1 à variável.</li>
<li>O operador de decremento <code>--</code> subtrai 1 da variável.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> a = <span class="hljs-number">10</span>;
a++; <span class="hljs-comment">// a = a + 1 </span>
a--; <span class="hljs-comment">// a = a - 1</span>
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

" lang="pt-BR" class="lead" data-marpit-pagination="25" style="--class:lead;--footer:F.P. - Albert E. F. Muritiba;--paginate:true;--background-color:#d6e0e1;--theme:default;--style:.small{

.big{

;background-color:#d6e0e1;background-image:none;" data-marpit-pagination-total="86">
<h2 id="prefixo-vs-sufixo">Prefixo vs Sufixo</h2>
<ul>
<li>O incremento e decremento podem ser do tipo <strong>prefixo</strong> (<code>++a</code>) ou <strong>sufixo</strong> (<code>a++</code>)</li>
<li>No caso do <strong>prefixo</strong>, a variável é incrementada antes de ser usada.</li>
<li>No caso do <strong>sufixo</strong>, a variável é incrementada depois de ser usada.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// Aqui não há diferença, pois o valor de &#x27;a&#x27; não é usado na expressão</span>
<span class="hljs-type">int</span> a = <span class="hljs-number">10</span>;
a++; <span class="hljs-comment">// a = a + 1</span>
++a; <span class="hljs-comment">// a = a + 1</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> a = <span class="hljs-number">10</span>,b, c;
b = a++; <span class="hljs-comment">// b = a; a = a + 1; primeiro c recebe o valor de a e depois a é incrementado</span>
c = ++a; <span class="hljs-comment">// a = a + 1; c = a; primeiro b é incrementado e depois d recebe o valor de b</span>
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

<h1 id="atribui%C3%A7%C3%A3o-com-acumula%C3%A7%C3%A3o">Atribuição com <strong>acumulação</strong></h1>
<p>Mesmo que em Python, <em>C</em> suporta operadores de atribuição com acumulação <code>+=</code>, <code>-=</code>, <code>*=</code>, <code>/=</code>, <code>%=</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> a = <span class="hljs-number">10</span>;
a += <span class="hljs-number">5</span>; <span class="hljs-comment">// a = a + 5</span>
a -= <span class="hljs-number">5</span>; <span class="hljs-comment">// a = a - 5</span>
a *= <span class="hljs-number">5</span>; <span class="hljs-comment">// a = a * 5</span>
a /= <span class="hljs-number">5</span>; <span class="hljs-comment">// a = a / 5</span>
a %= <span class="hljs-number">5</span>; <span class="hljs-comment">// a = a % 5 </span>
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

}
;background-color:#d6e0e1;background-image:none;" data-marpit-pagination-total="86">
<h1 id="operadores-de-compara%C3%A7%C3%A3o">Operadores de <strong>Comparação</strong></h1>
<ul>
<li><em>C</em> suporta os operadores de comparação <code>==</code>, <code>!=</code>, <code>&gt;</code>, <code>&lt;</code>, <code>&gt;=</code>, <code>&lt;=</code>.</li>
<li>Os operadores de comparação retornam um valor inteiro (<code>0</code> para falso e <code>1</code> para verdadeiro).</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> a = <span class="hljs-number">10</span>, b = <span class="hljs-number">20</span>;
<span class="hljs-keyword">if</span> (a == b) <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;a é igual a b&quot;</span>);
<span class="hljs-keyword">if</span> (a != b) <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;a é diferente de b&quot;</span>);
<span class="hljs-keyword">if</span> (a &gt; b) <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;a é maior que b&quot;</span>);
<span class="hljs-keyword">if</span> (a &lt; b) <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;a é menor que b&quot;</span>);
<span class="hljs-keyword">if</span> (a &gt;= b) <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;a é maior ou igual a b&quot;</span>);
<span class="hljs-keyword">if</span> (a &lt;= b) <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;a é menor ou igual a b&quot;</span>);    
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

;background-color:#d6e0e1;background-image:none;" data-marpit-pagination-total="86">
<h1 id="tipos-booleanos">Tipos booleanos</h1>
<ul>
<li><em>C</em> não possui um tipo de dados booleano nativo.</li>
<li>Valores booleanos são representados por <code>0</code> (falso) e qualquer outro valor (verdadeiro).</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> x = <span class="hljs-number">10</span>;
<span class="hljs-keyword">if</span> (x) <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;x é verdadeiro&quot;</span>);
<span class="hljs-keyword">if</span> (!x) <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;x é falso&quot;</span>);
</code></pre>
<br />
<blockquote>
<p><em>C</em> possui uma biblioteca padrão chamada <code>stdbool.h</code> que define os valores <code>true</code> e <code>false</code>. Não abordaremos esta biblioteca neste curso.</p>
</blockquote>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

" lang="pt-BR" class="lead" data-marpit-pagination="29" style="--class:lead;--footer:F.P. - Albert E. F. Muritiba;--paginate:true;--background-color:#d6e0e1;--theme:default;--style:.small{

;background-color:#d6e0e1;background-image:none;" data-marpit-pagination-total="86">
<h2 id="operadores-de-compara%C3%A7%C3%A3o-encadeados">Operadores de comparação <strong>encadeados</strong></h2>
<ul>
<li>Operadores de comparação <strong>encadeados</strong>, como <code>10 &lt; x &lt; 20</code>, <strong>não funcionam</strong> em <em>C</em>.</li>
<li>Em <em>C</em>, a expressão <code>10 &lt; x &lt; 20</code> é interpretada como <code>(10 &lt; x) &lt; 20</code>.</li>
<li>O resultado de <code>10 &lt; x</code> é um valor booleano (<code>0</code> ou <code>1</code>), que é comparado com <code>20</code>.</li>
<li>Para comparar se <code>x</code> está entre <code>10</code> e <code>20</code>, use <code>10 &lt; x &amp;&amp; x &lt; 20</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> x = <span class="hljs-number">15</span>;
<span class="hljs-comment">// if (10 &lt; x &lt; 20) printf(&quot;não funciona como esperado&quot;);</span>
<span class="hljs-keyword">if</span> (<span class="hljs-number">10</span> &lt; x &amp;&amp; x &lt; <span class="hljs-number">20</span>) <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;x está entre 10 e 20&quot;</span>);
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

" lang="pt-BR" class="lead" data-marpit-pagination="30" style="--class:lead;--footer:F.P. - Albert E. F. Muritiba;--paginate:true;--background-color:#d6e0e1;--theme:default;--style:.small{

;background-color:#d6e0e1;background-image:none;" data-marpit-pagination-total="86">
<h1 id="operadores-l%C3%B3gicos">Operadores lógicos</h1>
<ul>
<li><em>C</em> suporta os operadores lógicos <code>&amp;&amp;</code> (AND), <code>||</code> (OR) e <code>!</code> (NOT).</li>
<li>Os operadores lógicos são usados para combinar expressões booleanas.</li>
<li>Funciona de forma semelhante ao Python.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> a = <span class="hljs-number">10</span>, b = <span class="hljs-number">20</span>;
<span class="hljs-keyword">if</span> (a &gt; <span class="hljs-number">0</span> &amp;&amp; b &gt; <span class="hljs-number">0</span>) <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;a e b são positivos&quot;</span>);
<span class="hljs-keyword">if</span> (a &gt; <span class="hljs-number">0</span> || b &gt; <span class="hljs-number">0</span>) <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;a ou b é positivo&quot;</span>);
<span class="hljs-keyword">if</span> (!(a &gt; <span class="hljs-number">0</span>)) <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;a é negativo&quot;</span>);
</code></pre>
<br />
<blockquote>
<p><em>C</em> possui operadores bit-a-bit <code>&amp;</code>, <code>|</code>, <code>^</code>, <code>~</code> que não serão abordados neste curso.</p>
</blockquote>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

" lang="pt-BR" class="lead" data-marpit-pagination="31" style="--class:lead;--footer:F.P. - Albert E. F. Muritiba;--paginate:true;--background-color:#d6e0e1;--theme:default;--style:.small{

;background-color:#d6e0e1;background-image:none;" data-marpit-pagination-total="86">
<h1 id="estruturas-de-sele%C3%A7%C3%A3o-if">Estruturas de seleção (if)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> a = <span class="hljs-number">10</span>;
<span class="hljs-keyword">if</span> (a &gt; <span class="hljs-number">0</span>)
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;a é positivo&quot;</span>);        
</code></pre>
<p><strong>Observações</strong>:</p>
<ul>
<li>A condição é <strong>obrigatória</strong> e deve estar entre <strong>parênteses</strong>.</li>
<li>Se o bloco de código tiver apenas uma linha, as chaves <code>{}</code> são opcionais.</li>
<li><strong>Indentação</strong> é <strong>opcional</strong>, mas <strong>recomendada</strong> para melhorar a legibilidade do código.</li>
<li>Indentação não modifica o comportamento do programa.</li>
<li><strong>Atenção:</strong> Não colocar <code>;</code> após o if <code>if(a &gt; 0)</code>.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

<h3 id="mais-de-um-comando-dentro-de-um-bloco-de-c%C3%B3digo">Mais de um comando dentro de um bloco de código:</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> a = <span class="hljs-number">10</span>;
<span class="hljs-keyword">if</span> (a &gt; <span class="hljs-number">0</span>){
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;a é positivo&quot;</span>);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;a é maior que zero&quot;</span>);
}
</code></pre>
<p>Indentação <strong>não modifica</strong> o comportamento do programa.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> a = <span class="hljs-number">10</span>;
<span class="hljs-keyword">if</span> (a &gt; <span class="hljs-number">0</span>)
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;a é positivo&quot;</span>);    
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;teste&quot;</span>); <span class="hljs-comment">// Este comando não está dentro do &#x27;if&#x27;</span>
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h1 id="estruturas-de-sele%C3%A7%C3%A3o-if-else">Estruturas de seleção (if-else)</h1>
<p>Mesma semântica do Python, só muda a sintaxe.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> a = <span class="hljs-number">10</span>;
<span class="hljs-keyword">if</span> (a &gt; <span class="hljs-number">0</span>)
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;a é positivo&quot;</span>);
<span class="hljs-keyword">else</span>
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;a é negativo&quot;</span>);
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

<h1 id="estruturas-de-sele%C3%A7%C3%A3o-if-else-if-else">Estruturas de seleção (if-else if-else)</h1>
<p><em>C</em> não possui a estrutura <code>elif</code> como em Python. Para encadear múltiplas condições, use <code>if-else if-else</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> a = <span class="hljs-number">10</span>;
<span class="hljs-keyword">if</span> (a &gt; <span class="hljs-number">0</span>)
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;a é positivo&quot;</span>);
<span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (a &lt; <span class="hljs-number">0</span>)
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;a é negativo&quot;</span>);
<span class="hljs-keyword">else</span>
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;a é zero&quot;</span>);
</code></pre>
<br />
<blockquote>
<p>Como a indentação é livre no <em>C</em>, não há necessidade de um <code>elif</code> para deixar o código mais legível.</p>
</blockquote>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<ul>
<li><em>C</em> suporta três estruturas de repetição:
<ul>
<li><code>while</code>,</li>
<li><code>do-while</code></li>
<li>e <code>for</code>.</li>

<h1 id="while"><code>while</code></h1>
<p>Mesma semântica do Python, só muda a sintaxe.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> i = <span class="hljs-number">0</span>;
<span class="hljs-keyword">while</span> (i &lt; <span class="hljs-number">10</span>){
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d\n&quot;</span>, i);
    i++;
}
</code></pre>
<ul>
<li>Parênteses são <strong>obrigatórios</strong> em torno da condição.</li>
<li>Chaves <code>{}</code> são <strong>opcionais</strong> se o bloco de código tiver <strong>apenas uma linha</strong>.</li>
<li><strong>Atenção:</strong> Não colocar <code>;</code> após o <code>while</code> <code>while(i &lt; 10)</code>.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h1 id="do-while"><code>do-while</code></h1>
<p>Esta estrutura <strong>não está presente em Python</strong>. O bloco de código é executado pelo menos uma vez, mesmo que a condição seja falsa.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> i = <span class="hljs-number">0</span>;
<span class="hljs-keyword">do</span>{
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d\n&quot;</span>, i);
    i++;
}<span class="hljs-keyword">while</span> (i &lt; <span class="hljs-number">10</span>);
</code></pre>
<ul>
<li><strong>Atenção:</strong> é obrigatório o uso do <code>;</code> após o <code>while</code> <code>while(i &lt; 10);</code>.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>

<h1 id="estruturas-de-repeti%C3%A7%C3%A3o-for">Estruturas de repetição (for)</h1>
<p>Esta estrutura é <strong>bem diferente</strong> da estrutura <code>for</code> em Python.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">10</span>; i++){
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d\n&quot;</span>, i);
}
</code></pre>
<ul>
<li><code>for</code>apresenta <strong>três partes</strong> separadas por <code>;</code>.
<ul>
<li><strong><code>int i = 0</code></strong>: <strong>declaração e inicialização</strong> da <em>variável de controle</em></li>
<li><strong><code>i &lt; 10</code></strong>: <strong>condição</strong>, o bloco de código é executado enquanto a condição for verdadeira</li>
<li><strong><code>i++</code></strong>: <strong>incremento</strong> da <em>variável de controle</em></li>
</ul>
</li>
<li><strong>Não</strong> há <em>range</em> ou lista de valores como em Python.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Python"><span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">10</span>): <span class="hljs-comment"># 0 a 9 em Python</span>
    <span class="hljs-built_in">print</span>(i)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">10</span>; i++) <span class="hljs-comment">// 0 a 9 em C</span>
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d\n&quot;</span>, i);
</code></pre>

    <span class="hljs-built_in">print</span>(i)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">10</span>; i &gt; <span class="hljs-number">0</span>; i--) <span class="hljs-comment">// 10 a 1 de -1 em -1 em C</span>
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d\n&quot;</span>, i);
</code></pre>
<ul>
<li><code>for</code>do <em>C</em> é mais flexível que o <code>for</code> do Python.</li>
<li>O <code>for</code> do <em>C</em> não itera sobre uma lista de valores.</li>
<li>o <code>for</code>do Python é mais simples e intuitivo (elegante).</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h1 id="exerc%C3%ADcios">Exercícios</h1>
<p>Escreva um programa em <em>C</em> que:</p>
<ol>
<li>Imprime &quot;Hello, World!&quot; na tela.</li>
<li>Lê um número inteiro do teclado e imprime o dobro desse número.</li>
<li>Lê dois números inteiros do teclado e imprime a soma desses números.</li>
<li>Lê um número inteiro do teclado e imprime se ele é par ou ímpar.</li>
<li>Lê um inteiro e imprime de 1 até o número lido.</li>
</ol>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h1 id="fun%C3%A7%C3%B5es">Funções</h1>
<p>Assim como já aprendemos em Python, funções são blocos de código que realizam uma tarefa específica. Em <em>C</em>, funções são declaradas da seguinte forma:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> <span class="hljs-title function_">soma</span><span class="hljs-params">(<span class="hljs-type">int</span> a, <span class="hljs-type">int</span> b)</span>{
    <span class="hljs-keyword">return</span> a + b;
}
</code></pre>
<ul>
<li><strong><code>int</code></strong>: tipo de dado retornado pela função.</li>
<li><strong><code>soma</code></strong>: nome da função.</li>
<li><strong><code>(int a, int b)</code></strong>: parâmetros da função.</li>
<li><strong><code>return</code></strong>: valor retornado pela função.</li>
<li>Chave <code>{}</code> delimita o bloco de código da função são <strong>obrigatórias</strong>.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

<h2 id="chamando-fun%C3%A7%C3%B5es">Chamando funções</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>

<span class="hljs-type">int</span> <span class="hljs-title function_">soma</span><span class="hljs-params">(<span class="hljs-type">int</span> a, <span class="hljs-type">int</span> b)</span>{
    <span class="hljs-keyword">return</span> a + b;
}

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>{ <span class="hljs-comment">// Função principal</span>
    <span class="hljs-type">int</span> x = <span class="hljs-number">10</span>, y = <span class="hljs-number">20</span>;
    <span class="hljs-type">int</span> s = soma(x, y);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;A soma de %d e %d é %d&quot;</span>, x, y, s);
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

</code></pre>
<p>As funções devem ser declaradas <strong>antes</strong> de serem chamadas.</p>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h2 id="compara%C3%A7%C3%A3o-com-python">Comparação com Python</h2>
<h3 id="tipos-de-retorno-e-par%C3%A2metros">Tipos de retorno e parâmetros</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">soma</span>(<span class="hljs-params">a, b</span>):
    <span class="hljs-keyword">return</span> a + b
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> <span class="hljs-title function_">soma</span><span class="hljs-params">(<span class="hljs-type">int</span> a, <span class="hljs-type">int</span> b)</span>{
    <span class="hljs-keyword">return</span> a + b;
}
</code></pre>
<p>Em Python não há necessidade de declarar o tipo de retorno da função e dos parâmetros. Em <em>C</em>, é obrigatório.</p>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">hello</span>():

</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">void</span> <span class="hljs-title function_">hello</span><span class="hljs-params">()</span>{
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Hello, World!&quot;</span>);
}
</code></pre>
<p>Em <em>C</em>, funções sem retorno são declaradas com <code>void</code>.</p>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">hello</span>():
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Hello, World!&quot;</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">void</span> <span class="hljs-title function_">hello</span><span class="hljs-params">()</span>{

<h3 id="fun%C3%A7%C3%B5es-com-m%C3%BAltiplos-retornos">Funções com múltiplos retornos</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">soma_sub</span>(<span class="hljs-params">a, b</span>):
    <span class="hljs-keyword">return</span> a + b, a - b <span class="hljs-comment"># retorna uma tupla</span>
<span class="hljs-comment"># chamando a função</span>
s, sub = soma_sub(<span class="hljs-number">10</span>, <span class="hljs-number">5</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">void</span> <span class="hljs-title function_">soma_sub</span><span class="hljs-params">(<span class="hljs-type">int</span> a, <span class="hljs-type">int</span> b, <span class="hljs-type">int</span> *s, <span class="hljs-type">int</span> *sub)</span>{
    *s = a + b;
    *sub = a - b;
}
<span class="hljs-comment">// chamando a função</span>
<span class="hljs-type">int</span> s, sub;
soma_sub(<span class="hljs-number">10</span>, <span class="hljs-number">5</span>, &amp;s, &amp;sub);
</code></pre>
<p>Não há tuplas em <em>C</em>. Para retornar múltiplos valores, use <strong>ponteiros</strong>. A função <strong>não retorna</strong> valores, mas <strong>modifica variáveis</strong> passadas por referência.</p>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

<h3 id="tipos-de-argumentos">Tipos de argumentos</h3>
<h4 id="opcionais">Opcionais</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">soma</span>(<span class="hljs-params">a, b=<span class="hljs-number">0</span></span>):
    <span class="hljs-keyword">return</span> a + b
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> <span class="hljs-title function_">soma</span><span class="hljs-params">(<span class="hljs-type">int</span> a, <span class="hljs-type">int</span> b)</span>{
    <span class="hljs-keyword">return</span> a + b;
}
<span class="hljs-type">int</span> <span class="hljs-title function_">soma</span><span class="hljs-params">(<span class="hljs-type">int</span> a)</span>{
    <span class="hljs-keyword">return</span> soma(a, <span class="hljs-number">0</span>);
}
</code></pre>
<p>Em <em>C</em>, <strong>não há argumentos opcionais</strong>. Para criar funções com argumentos opcionais, é necessário criar funções com o mesmo nome e diferentes parâmetros.</p>
<footer>F.P. - Albert E. F. Muritiba</footer>

<h4 id="nomeados">Nomeados</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">soma</span>(<span class="hljs-params">a, b</span>):
    <span class="hljs-keyword">return</span> a + b
<span class="hljs-comment"># chamando a função</span>
soma(b=<span class="hljs-number">10</span>, a=<span class="hljs-number">5</span>)
</code></pre>
<p>Em <em>C</em>, <strong>não há argumentos nomeados</strong>. Os argumentos devem ser passados na ordem correta.</p>
<footer>F.P. - Albert E. F. Muritiba</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-class="lead" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

;background-color:#d6e0e1;background-image:none;" data-marpit-pagination-total="86">
<h4 id="vari%C3%A1veis-1">Variáveis</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">soma</span>(<span class="hljs-params">*args</span>):
    <span class="hljs-keyword">return</span> <span class="hljs-built_in">sum</span>(args)
<span class="hljs-comment"># chamando a função</span>
soma(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdarg.h&gt;</span></span>
<span class="hljs-type">int</span> <span class="hljs-title function_">soma</span><span class="hljs-params">(<span class="hljs-type">int</span> n, ...)</span>{
    va_list args; va_start(args, n);
    <span class="hljs-type">int</span> sum = <span class="hljs-number">0</span>;
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; n; i++) sum += va_arg(args, <span class="hljs-type">int</span>);
    va_end(args);
    <span class="hljs-keyword">return</span> sum;
}
<span class="hljs-comment">// chamando a função</span>
soma(<span class="hljs-number">5</span>, <span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>);
</code></pre>
<p>Em <em>C</em>, funções com número variável de argumentos são declaradas com <code>...</code>. A biblioteca <code>stdarg.h</code> é usada para manipular esses argumentos.</p>
</section>

<h1 id="exerc%C3%ADcios-1">Exercícios</h1>
<ol>
<li>Escreva uma função em <em>C</em> que recebe dois números inteiros e retorna a soma desses números.</li>
<li>Escreva uma função em <em>C</em> que recebe um número inteiro e retorna o quadrado desse número.</li>
<li>Escreva uma função em <em>C</em> que recebe um número inteiro e retorna <code>1</code> se o número for par e <code>0</code> se o número for ímpar.</li>
<li>Escreva uma função em <em>C</em> que recebe um número inteiro e imprime todos os números de <code>1</code> até o número lido.</li>
<li>Escreva uma função em <em>C</em> que recebe um número inteiro e imprime todos os números pares de <code>1</code> até o número lido.</li>
</ol>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

" lang="pt-BR" class="lead" data-marpit-pagination="53" style="--class:lead;--footer:F.P. - Albert E. F. Muritiba;--paginate:true;--background-color:#d6e0e1;--theme:default;--style:.small{

}
;background-color:#d6e0e1;background-image:none;" data-marpit-pagination-total="86">
<h1 id="vetores-arrays">Vetores (<em>Arrays</em>)</h1>
<ul>
<li>Vetores são coleções de variáveis do <strong>mesmo tipo</strong>.</li>
<li>São indexados por números inteiros <strong>começando em zero</strong>.</li>
</ul>
<p>Em <em>C</em>, vetores são declarados da seguinte forma:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> v[<span class="hljs-number">5</span>]; <span class="hljs-comment">// Declara um vetor de 5 inteiros</span>
</code></pre>
<p>E são acessados da mesma forma que em Python:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">v[<span class="hljs-number">0</span>] = <span class="hljs-number">10</span>;
v[<span class="hljs-number">4</span>] = <span class="hljs-number">20</span>;
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-class="lead" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{
  font-size: 0.75rem;
}
.big{
  font-size: 1.5rem;
}
" lang="pt-BR" class="lead" data-marpit-pagination="54" style="--class:lead;--paginate:true;--background-color:#d6e0e1;--theme:default;--style:.small{
  font-size: 0.75rem;
}
.big{
  font-size: 1.5rem;
}
;background-color:#d6e0e1;background-image:none;" data-marpit-pagination-total="86">
<h2 id="vetores-vs-listas-python">Vetores vs Listas (Python)</h2>
<ul>
<li>Em <em>C</em>, vetores têm <strong>tamanho fixo</strong> e <strong>tipo fixo</strong> e <strong>homogêneo</strong>.</li>
<li>Em Python, listas podem ter <strong>tamanho variável</strong> e <strong>tipo variável</strong> e <strong>heterogêneo</strong>.</li>
<li>Em <em>C</em>, vetores são <strong>mais eficientes</strong> e <strong>mais rápidos</strong> que listas em Python.</li>
<li>Todos aqueles métodos para manipular listas em Python <strong>não existem</strong> em <em>C</em>. Não exitem: <code>append</code>, <code>pop</code>, <code>insert</code>, <code>remove</code>, <code>sort</code>, <code>reverse</code>, <code>index</code>, <code>count</code>, <code>extend</code>, <code>copy</code>, <code>clear</code>, <code>in</code> ...</li>
<li><strong>Não há</strong> operadores para <strong>somar</strong> vetores, <strong>multiplicar</strong> vetores por escalares, etc.</li>
<li><strong>Não há</strong> <em><strong>slicing</strong></em> em vetores em <em>C</em>.</li>
<li><strong>Não há</strong> <em><strong>list comprehension</strong></em> em <em>C</em>.</li>
<li><strong>Não há</strong> <strong>índices negativos</strong> em vetores em <em>C</em>.</li>
<li><em>C</em> não verifica <strong>limites</strong> de vetores.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{
  font-size: 0.75rem;

.big{
  font-size: 1.5rem;
}
" lang="pt-BR" class="lead" data-marpit-pagination="55" style="--class:lead;--footer:F.P. - Albert E. F. Muritiba;--paginate:true;--background-color:#d6e0e1;--theme:default;--style:.small{

}
.big{
  font-size: 1.5rem;
}
;background-color:#d6e0e1;background-image:none;" data-marpit-pagination-total="86">
<h2 id="inicializa%C3%A7%C3%A3o-de-vetores">Inicialização de vetores</h2>
<ul>
<li>Vetores podem ser <strong>inicializados na declaração</strong>.</li>
<li>A inicialização é feita entre chaves <code>{}</code> e os elementos são separados por vírgulas.</li>
<li>O tamanho do vetor é inferido pelo número de elementos na inicialização.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> v[] = {<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>}; <span class="hljs-comment">// Vetor de 5 inteiros</span>
</code></pre>
<br />
<blockquote>
<p>Esta atribuição <strong>não funciona</strong> em qualquer lugar do código, <strong>apenas na declaração</strong>.</p>
</blockquote>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{
  font-size: 0.75rem;
}
.big{
  font-size: 1.5rem;
}
" lang="pt-BR" class="lead" data-marpit-pagination="56" style="--class:lead;--footer:F.P. - Albert E. F. Muritiba;--paginate:true;--background-color:#d6e0e1;--theme:default;--style:.small{
  font-size: 0.75rem;
}
.big{
  font-size: 1.5rem;
}
;background-color:#d6e0e1;background-image:none;" data-marpit-pagination-total="86">
<h2 id="acessando-elementos">Acessando elementos</h2>
<ul>
<li>Os elementos de um vetor são acessados pelo <strong>índice</strong> entre colchetes <code>[]</code>.</li>
<li>O índice <strong>começa em zero</strong>.</li>
<li>O índice <strong>deve ser um número inteiro</strong>.</li>
<li>Tentar acessar um índice <strong>fora do intervalo</strong> do vetor resulta em <strong>comportamento indefinido</strong>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> v[] = {<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>};
<span class="hljs-type">int</span> x = v[<span class="hljs-number">0</span>]; <span class="hljs-comment">// x = 1</span>
<span class="hljs-type">int</span> y = v[<span class="hljs-number">4</span>]; <span class="hljs-comment">// y = 5</span>
<span class="hljs-type">int</span> z = v[<span class="hljs-number">10</span>]; <span class="hljs-comment">// Comportamento indefinido</span>
</code></pre>
<blockquote>
<p>Acessar um índice fora do intervalo do vetor pode <strong>corromper a memória</strong> e <strong>causar falhas de segmentação</strong>.</p>
</blockquote>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

}
;background-color:#d6e0e1;background-image:none;" data-marpit-pagination-total="86">
<h2 id="iterando-sobre-vetores">Iterando sobre vetores</h2>
<ul>
<li>Para <strong>iterar</strong> sobre um vetor, use um <strong>laço de repetição</strong>.</li>
<li>O <strong>tamanho</strong> do vetor é <strong>necessário</strong> para <strong>limitar</strong> o laço.</li>
<li><code>for</code>é a estrutura mais conveniente para isso.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> v[<span class="hljs-number">5</span>] = {<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>};
<span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">5</span>; i++){
    <span class="hljs-comment">// processa v[i]</span>
    <span class="hljs-comment">// ...</span>
}
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

}

" lang="pt-BR" class="lead" data-marpit-pagination="58" style="--class:lead;--footer:F.P. - Albert E. F. Muritiba;--paginate:true;--background-color:#d6e0e1;--theme:default;--style:.small{
  font-size: 0.75rem;
}
.big{
  font-size: 1.5rem;
}
;background-color:#d6e0e1;background-image:none;" data-marpit-pagination-total="86">
<h1 id="matrizes-arrays-multidimensionais">Matrizes (<em>Arrays</em> multidimensionais)</h1>
<ul>
<li>Matrizes são vetores de vetores.</li>
<li>Em <em>C</em>, matrizes são declaradas da seguinte forma:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> m[<span class="hljs-number">3</span>][<span class="hljs-number">3</span>]; <span class="hljs-comment">// Declara uma matriz 3x3</span>
</code></pre>
<ul>
<li>A matriz é acessada da mesma forma que um vetor, mas com <strong>dois índices</strong>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">m[<span class="hljs-number">0</span>][<span class="hljs-number">0</span>] = <span class="hljs-number">1</span>;
m[<span class="hljs-number">2</span>][<span class="hljs-number">2</span>] = <span class="hljs-number">9</span>;
<span class="hljs-comment">// m[0,0] =  10; não é uma sintaxe válida em C. </span>
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{
  font-size: 0.75rem;
}

" lang="pt-BR" class="lead" data-marpit-pagination="59" style="--class:lead;--footer:F.P. - Albert E. F. Muritiba;--paginate:true;--background-color:#d6e0e1;--theme:default;--style:.small{
  font-size: 0.75rem;
}
.big{
  font-size: 1.5rem;
}
;background-color:#d6e0e1;background-image:none;" data-marpit-pagination-total="86">
<h2 id="inicializa%C3%A7%C3%A3o-de-matrizes">Inicialização de matrizes</h2>
<ul>
<li>Matrizes podem ser <strong>inicializadas na declaração</strong>.</li>
<li>A inicialização é feita entre chaves <code>{}</code> e os elementos são separados por vírgulas.</li>
<li>O tamanho da matriz é inferido pelo número de elementos na inicialização.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> m[<span class="hljs-number">3</span>][<span class="hljs-number">3</span>] = {{<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>},
               {<span class="hljs-number">4</span>, <span class="hljs-number">5</span>, <span class="hljs-number">6</span>}, 
               {<span class="hljs-number">7</span>, <span class="hljs-number">8</span>, <span class="hljs-number">9</span>}};
</code></pre>
<blockquote>
<p>Esta atribuição <strong>não funciona</strong> em qualquer lugar do código, <strong>apenas na declaração</strong>.</p>
</blockquote>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

" lang="pt-BR" class="lead" data-marpit-pagination="60" style="--class:lead;--footer:F.P. - Albert E. F. Muritiba;--paginate:true;--background-color:#d6e0e1;--theme:default;--style:.small{

;background-color:#d6e0e1;background-image:none;" data-marpit-pagination-total="86">
<h2 id="iterando-sobre-matrizes">Iterando sobre matrizes</h2>
<ul>
<li>Para <strong>iterar</strong> sobre uma matriz, use <strong>dois laços de repetição</strong>.</li>
<li>O <strong>tamanho</strong> da matriz é <strong>necessário</strong> para <strong>limitar</strong> os laços.</li>
<li><code>for</code>é a estrutura mais conveniente para isso.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> m[<span class="hljs-number">3</span>][<span class="hljs-number">2</span>] = {{<span class="hljs-number">1</span>, <span class="hljs-number">2</span>},
               {<span class="hljs-number">3</span>, <span class="hljs-number">4</span>},
               {<span class="hljs-number">5</span>, <span class="hljs-number">6</span>}};

<span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">3</span>; i++){ <span class="hljs-comment">// Itera sobre as linhas</span>
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> j = <span class="hljs-number">0</span>; j &lt; <span class="hljs-number">2</span>; j++){ <span class="hljs-comment">// Itera sobre as colunas de cada linha</span>
        <span class="hljs-comment">// processa m[i][j]</span>
        <span class="hljs-comment">// ...</span>
    }
}
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-class="lead" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

" lang="pt-BR" class="lead" data-marpit-pagination="61" style="--class:lead;--paginate:true;--background-color:#d6e0e1;--theme:default;--style:.small{
  font-size: 0.75rem;

}
;background-color:#d6e0e1;background-image:none;" data-marpit-pagination-total="86">
<h1 id="exerc%C3%ADcios-2">Exercícios</h1>
<p>Escreva um programa em <em>C</em> que:</p>
<ol>
<li>declara um vetor de 10 inteiros e inicializa com os números de <code>1</code> a <code>10</code>. Imprima o vetor na tela.</li>
<li>que declara uma matriz 3x3 e inicializa com os números de <code>1</code> a <code>9</code>. Imprima a matriz na tela.</li>
<li>que ler um vetor de 5 inteiros do usuário e imprime a soma dos elementos.</li>
<li>que lê uma matriz 3x3 do usuário e imprime a soma dos elementos.</li>
<li>que lê uma matriz 3x3 do usuário e imprime a soma dos elementos de cada coluna.</li>
<li>que lê uma matriz 3x3 do usuário e imprime a soma dos elementos da diagonal principal.</li>
</ol>
</section>

<h1 id="char--caracteres"><code>char</code> : Caracteres</h1>
<ul>
<li>Ao contrário do Python, <em>C</em> não possui um tipo de dado <code>char</code> para caracteres.</li>
<li>Caracteres são tratados como <strong>números inteiros</strong>.</li>
<li>Os valores literais de caracteres são <strong>delimitados por aspas simples</strong> <code>'A'</code> apenas</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">char</span> c = <span class="hljs-string">&#x27;A&#x27;</span>; <span class="hljs-comment">// Atribui o caractere &#x27;A&#x27; à variável c</span>
</code></pre>
<ul>
<li>O tipo <code>char</code> é usado para armazenar caracteres <strong>ASCII</strong> <a href="https://pt.wikipedia.org/wiki/ASCII">ver tabela ASCII</a>.</li>
<li>Ocupa <strong>1 byte</strong> de memória</li>
<li>Server como substituto para tipo lógicos <code>bool</code> em <em>C</em>.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

<h2 id="imprimindo-caracteres">Imprimindo caracteres</h2>
<ul>
<li>Caracteres podem ser impressos com a função <code>printf</code>, usando o formato <code>%c</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">char</span> c = <span class="hljs-string">&#x27;A&#x27;</span>;
<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%c&quot;</span>, c);
</code></pre>
<ul>
<li>Se usarmos <code>%d</code>, o valor numérico do caractere será impresso.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">char</span> c = <span class="hljs-string">&#x27;A&#x27;</span>;
<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d&quot;</span>, c); <span class="hljs-comment">// Imprime 65 (valor ASCII de &#x27;A&#x27;)</span>
</code></pre>
<ul>
<li>Também é possível imprimir caracteres com a função <code>putchar</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">char</span> c = <span class="hljs-string">&#x27;A&#x27;</span>;
<span class="hljs-built_in">putchar</span>(c);
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

<h2 id="lendo-caracteres">Lendo caracteres</h2>
<ul>
<li>Caracteres podem ser lidos com a função <code>scanf</code>, usando o formato <code>%c</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">char</span> c;
<span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%c&quot;</span>, &amp;c);
</code></pre>
<ul>
<li>A função <code>getchar</code> também pode ser usada para ler caracteres.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">char</span> c;
c = getchar();
</code></pre>
<ul>
<li>A função <code>getchar</code> lê um caractere do <strong>buffer de entrada</strong> (teclado) e retorna um inteiro.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h2 id="curiosidade">Curiosidade</h2>
<ul>
<li>Em <em>C</em>, caracteres são armazenados como <strong>números inteiros</strong>.</li>
<li>Então você pode fazer operações matemáticas com caracteres.</li>
<li>Como na tabela ASCII, as letras estão em sequência, podemos fazer operações como:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">char</span> a = <span class="hljs-string">&#x27;A&#x27;</span>;
a = a + <span class="hljs-number">1</span>; 
<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%c&quot;</span>, a); <span class="hljs-comment">// Imprime &#x27;B&#x27;</span>
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h1 id="strings"><em>Strings</em></h1>
<p>Não há, nativamente, um tipo de dado <code>string</code> em <em>C</em>. <em>Strings</em> são tratadas como <strong>vetores de caracteres</strong>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">char</span> s[<span class="hljs-number">6</span>] = {<span class="hljs-string">&#x27;H&#x27;</span>, <span class="hljs-string">&#x27;e&#x27;</span>, <span class="hljs-string">&#x27;l&#x27;</span>, <span class="hljs-string">&#x27;l&#x27;</span>, <span class="hljs-string">&#x27;o&#x27;</span>, <span class="hljs-string">&#x27;\0&#x27;</span>};
</code></pre>
<ul>
<li><em>Strings</em> são <strong>terminadas</strong> por um <strong>caractere nulo</strong> <code>'\0'</code>.</li>
<li>Literais de <em>strings</em> são <strong>delimitados por aspas duplas</strong> <code>&quot;&quot;</code> apenas</li>
<li>Ao contrário de Python, as <em>strings</em> em <em>C</em> são <strong>mutáveis</strong>.</li>
<li><em>C</em> não é uma linguagem <em>amigável</em> para manipulação de <em>strings</em>.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

<h2 id="inicializa%C3%A7%C3%A3o-de-strings">Inicialização de <em>strings</em></h2>
<ul>
<li><em>Strings</em> podem ser <strong>inicializadas na declaração</strong>.</li>
<li>A inicialização é feita entre aspas duplas <code>&quot;&quot;</code>.</li>
<li>O caractere nulo <code>'\0'</code> é <strong>implícito</strong> no final da <em>string</em>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">char</span> s[] = <span class="hljs-string">&quot;Hello&quot;</span>;
</code></pre>
<ul>
<li><code>s</code> é um vetor de 6 caracteres (5 letras + 1 caractere nulo).</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h2 id="inicializa%C3%A7%C3%A3o-de-strings-como-buffer">Inicialização de <em>strings</em> como <em>buffer</em></h2>
<ul>
<li>Geralmente, <em>strings</em> são tratadas como <strong>buffers</strong> de caracteres.</li>
<li>Um vetor de tamanho razoável é alocado para armazenar a <em>string</em>.</li>
<li>O texto não precisa preencher todo o vetor.</li>
<li><code>\0</code> é usado para <strong>marcar o final</strong> da parte válida da <em>string</em>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">char</span> s[<span class="hljs-number">100</span>] = <span class="hljs-string">&quot;Hello&quot;</span>;
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h2 id="imprimindo-strings">Imprimindo <em>strings</em></h2>
<ul>
<li><em>Strings</em> podem ser impressas com a função <code>printf</code>, usando o formato <code>%s</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">char</span> s[] = <span class="hljs-string">&quot;Hello&quot;</span>;
<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%s&quot;</span>, s);
</code></pre>
<ul>
<li>Também é possível imprimir <em>strings</em> com a função <code>puts</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">char</span> s[] = <span class="hljs-string">&quot;Hello&quot;</span>;
<span class="hljs-built_in">puts</span>(s);
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h2 id="lendo-strings">Lendo <em>strings</em></h2>
<ul>
<li><em>Strings</em> são lidas com a função <code>scanf</code>, usando o formato <code>%s</code>.</li>
<li>Não devemos usar <code>&amp;</code> para ler <em>strings</em>, pois vetores já são <strong>endereços de memória</strong>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">char</span> s[<span class="hljs-number">100</span>];
<span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%s&quot;</span>, s);
</code></pre>
<ul>
<li>A função <code>gets</code> também pode ser usada para ler <em>strings</em>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">char</span> s[<span class="hljs-number">100</span>];
gets(s);
</code></pre>
<ul>
<li>A forma mais segura de ler <em>strings</em> é com a função <code>fgets</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">char</span> s[<span class="hljs-number">100</span>];
fgets(s, <span class="hljs-number">100</span>, <span class="hljs-built_in">stdin</span>); <span class="hljs-comment">// Lê até 99 caracteres do teclado</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

<h2 id="manipulando-strings">Manipulando <em>strings</em></h2>
<p>Ao contrário das linguagens de alto nível, <em>C</em> não possui funções embutidas para manipulação de <em>strings</em>.</p>
<ul>
<li><em>Strings</em> em <em>C</em> são manipuladas com funções da biblioteca padrão <code>string.h</code>.</li>
<li>As funções mais comuns são:
<ul>
<li><code>strlen</code>: retorna o tamanho da <em>string</em>.</li>
<li><code>strcpy</code>: copia uma <em>string</em> para outra.</li>
<li><code>strcat</code>: concatena duas <em>strings</em>.</li>
<li><code>strcmp</code>: compara duas <em>strings</em>.</li>
<li><code>strchr</code>: procura um caractere em uma <em>string</em>.</li>
<li><code>strstr</code>: procura uma <em>string</em> em outra.</li>
</ul>
</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

" lang="pt-BR" class="lead" data-marpit-pagination="72" style="--class:lead;--footer:F.P. - Albert E. F. Muritiba;--paginate:true;--background-color:#d6e0e1;--theme:default;--style:.small{

.big{

}
;background-color:#d6e0e1;background-image:none;" data-marpit-pagination-total="86">
<h2 id="exemplo">Exemplo</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># em python</span>
s = <span class="hljs-string">&quot;Hello&quot;</span>
s2 = s
<span class="hljs-built_in">print</span>(s)
<span class="hljs-built_in">print</span>(<span class="hljs-built_in">len</span>(s))
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// em C</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;string.h&gt;</span></span>
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>{
    <span class="hljs-type">char</span> s1[] = <span class="hljs-string">&quot;Hello&quot;</span>;
    <span class="hljs-type">char</span> s2[<span class="hljs-number">100</span>];
    <span class="hljs-built_in">strcpy</span>(s2, s1); <span class="hljs-comment">// Copia s1 para s2</span>
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%s\n&quot;</span>, s2);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d\n&quot;</span>, <span class="hljs-built_in">strlen</span>(s2)); <span class="hljs-comment">// Tamanho de s2</span>
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

<h3 id="tamanho-de-strings-strlen">Tamanho de <em>strings</em> (<code>strlen</code>)</h3>
<p>O comprimento (<em>lenth</em>) de uma <em>string</em> é o número de caracteres antes do caractere nulo <code>'\0'</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">char</span> s[<span class="hljs-number">100</span>] = <span class="hljs-string">&quot;Hello&quot;</span>;
<span class="hljs-type">int</span> len = <span class="hljs-built_in">strlen</span>(s);
<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d&quot;</span>, len); <span class="hljs-comment">// Imprime 5</span>
</code></pre>
<p>Embora o vetor <code>s</code> tenha tamanho 100, o comprimento da <em>string</em> é 5.</p>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-class="lead" data-footer="F.P. - Albert E. F. Muritiba" data-paginate="true" data-background-color="#d6e0e1" data-theme="default" data-style=".small{

<h3 id="iterando-sobre-strings">Iterando sobre <em>strings</em></h3>
<p>Podemos usar o <code>strlen</code> para iterar sobre os caracteres de uma <em>string</em>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">char</span> s[] = <span class="hljs-string">&quot;Hello&quot;</span>;
<span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-built_in">strlen</span>(s); i++){
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%c\n&quot;</span>, s[i]);
    <span class="hljs-comment">// processa s[i], cada caractere da string</span>
}
</code></pre>

<h3 id="atribuindo-strings-strcpy">Atribuindo <em>strings</em> (<code>strcpy</code>)</h3>
<h4 id="literais">Literais</h4>
<p>Você não pode simplesmente atribuir um literal de <em>string</em> a uma variável de <em>string</em>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">char</span> s[<span class="hljs-number">100</span>];
s = <span class="hljs-string">&quot;Hello&quot;</span>; <span class="hljs-comment">// Não funciona</span>
</code></pre>
<p>Para isso, você deve usar a função <code>strcpy</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">char</span> s[<span class="hljs-number">100</span>];
<span class="hljs-built_in">strcpy</span>(s, <span class="hljs-string">&quot;Hello&quot;</span>);
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>
