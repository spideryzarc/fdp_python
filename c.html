<h4 id="vari%C3%A1veis-2">Variáveis</h4>
<p>Até podemos atribuir uma variável de <em>string</em> a outra, mas isso não copia o conteúdo da <em>string</em>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">char</span> s1[<span class="hljs-number">100</span>] = <span class="hljs-string">&quot;Hello&quot;</span>;
<span class="hljs-type">char</span> s2[<span class="hljs-number">100</span>];
s2 = s1; <span class="hljs-comment">// s2 recebe o endereço de s1</span>
</code></pre>
<p>Para copiar o conteúdo de uma <em>string</em> para outra, use a função <code>strcpy</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">char</span> s1[<span class="hljs-number">100</span>] = <span class="hljs-string">&quot;Hello&quot;</span>;
<span class="hljs-type">char</span> s2[<span class="hljs-number">100</span>];
<span class="hljs-built_in">strcpy</span>(s2, s1); <span class="hljs-comment">// s2 recebe o conteúdo de s1</span>
</code></pre>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h3 id="concatenando-strings-strcat">Concatenando <em>strings</em> (<code>strcat</code>)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># em Python</span>
s1 = <span class="hljs-string">&quot;Hello&quot;</span>
s2 = <span class="hljs-string">&quot; World&quot;</span>
s1 += s2
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// em C</span>
<span class="hljs-type">char</span> s1[<span class="hljs-number">100</span>] = <span class="hljs-string">&quot;Hello&quot;</span>;
<span class="hljs-type">char</span> s2[] = <span class="hljs-string">&quot; World&quot;</span>;
<span class="hljs-built_in">strcat</span>(s1, s2); <span class="hljs-comment">// s1 = &quot;Hello World&quot;</span>
</code></pre>
<ul>
<li>É necessário que <code>s1</code> tenha espaço suficiente para armazenar a <em>string</em> resultante.</li>
<li><code>strcat</code> não verifica se há espaço suficiente em <code>s1</code>.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h3 id="comparando-strings-strcmp">Comparando <em>strings</em> (<code>strcmp</code>)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># em Python</span>
s1 = <span class="hljs-string">&quot;Hello&quot;</span>
s2 = <span class="hljs-string">&quot;Hello&quot;</span>
<span class="hljs-keyword">if</span> s1 == s2:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Iguais&quot;</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// em C</span>
<span class="hljs-type">char</span> s1[] = <span class="hljs-string">&quot;Hello&quot;</span>;
<span class="hljs-type">char</span> s2[] = <span class="hljs-string">&quot;Hello&quot;</span>;
<span class="hljs-keyword">if</span> (<span class="hljs-built_in">strcmp</span>(s1, s2) == <span class="hljs-number">0</span>)
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Iguais&quot;</span>);
</code></pre>
<ul>
<li><code>strcmp</code> retorna <code>0</code> se as <em>strings</em> forem <strong>iguais</strong>.</li>
<li><code>strcmp</code> retorna um valor <strong>negativo</strong> se <code>s1</code> for <strong>menor</strong> que <code>s2</code>.</li>
<li><code>strcmp</code> retorna um valor <strong>positivo</strong> se <code>s1</code> for <strong>maior</strong> que <code>s2</code>.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h3 id="comparando-strings-ignorando-a-caixa-strcasecmp">Comparando <em>strings</em> ignorando a caixa (<code>strcasecmp</code>)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># em Python</span>
s1 = <span class="hljs-string">&quot;Hello&quot;</span>
s2 = <span class="hljs-string">&quot;hello&quot;</span>
<span class="hljs-keyword">if</span> s1.lower() == s2.lower():
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Iguais&quot;</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// em C</span>
<span class="hljs-type">char</span> s1[] = <span class="hljs-string">&quot;Hello&quot;</span>;
<span class="hljs-type">char</span> s2[] = <span class="hljs-string">&quot;hello&quot;</span>;
<span class="hljs-keyword">if</span> (strcasecmp(s1, s2) == <span class="hljs-number">0</span>)
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Iguais&quot;</span>);
</code></pre>
<ul>
<li><code>strcasecmp</code> compara <em>strings</em> ignorando a caixa.</li>
<li><code>strcasecmp</code> apresenta mesma semântica do <code>strcmp</code> para comparação.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>

<h3 id="procurando-um-caractere-em-uma-string-strchr">Procurando um caractere em uma <em>string</em> (<code>strchr</code>)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># em Python</span>
s = <span class="hljs-string">&quot;Hello&quot;</span>
<span class="hljs-keyword">if</span> <span class="hljs-string">&#x27;e&#x27;</span> <span class="hljs-keyword">in</span> s:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Achou&quot;</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// em C</span>
<span class="hljs-type">char</span> s[] = <span class="hljs-string">&quot;Hello&quot;</span>;
<span class="hljs-keyword">if</span> (<span class="hljs-built_in">strchr</span>(s, <span class="hljs-string">&#x27;e&#x27;</span>) != <span class="hljs-literal">NULL</span>)
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Achou&quot;</span>);
</code></pre>
<ul>
<li><code>strchr</code> retorna um <strong>ponteiro</strong> para a primeira ocorrência do caractere na <em>string</em>.</li>
<li>Se o caractere não for encontrado, <code>strchr</code> retorna <code>NULL</code>.</li>
<li><code>NULL</code> é interpretado como ponteiro inválido em <em>C</em>.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h3 id="procurando-uma-string-em-outra-strstr">Procurando uma <em>string</em> em outra (<code>strstr</code>)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># em Python</span>
s = <span class="hljs-string">&quot;Hello World&quot;</span>
<span class="hljs-keyword">if</span> <span class="hljs-string">&quot;World&quot;</span> <span class="hljs-keyword">in</span> s:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Achou&quot;</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// em C</span>
<span class="hljs-type">char</span> s[] = <span class="hljs-string">&quot;Hello World&quot;</span>;
<span class="hljs-keyword">if</span> (<span class="hljs-built_in">strstr</span>(s, <span class="hljs-string">&quot;World&quot;</span>) != <span class="hljs-literal">NULL</span>)
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Achou&quot;</span>);
</code></pre>
<ul>
<li><code>strstr</code> retorna um <strong>ponteiro</strong> para a primeira ocorrência da <em>string</em> na <em>string</em>.</li>
<li>Se a <em>string</em> não for encontrada, <code>strstr</code> retorna <code>NULL</code>.</li>
</ul>

<h3 id="mudan%C3%A7a-de-caixa--maisculaminuscula">Mudança de caixa ( Maiscula/Minuscula)</h3>
<p>Aqui será necessário usar a biblioteca <code>ctype.h</code>, que contém funções para manipulação de caracteres.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;ctype.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>{
    <span class="hljs-type">char</span> s[] = <span class="hljs-string">&quot;Hello&quot;</span>;
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; s[i] != <span class="hljs-string">&#x27;\0&#x27;</span>; i++){
        s[i] = <span class="hljs-built_in">toupper</span>(s[i]); <span class="hljs-comment">// Converte para maiúsculas</span>
        <span class="hljs-comment">// s[i] = tolower(s[i]); // Converte para minúsculas</span>
    }
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%s&quot;</span>, s); <span class="hljs-comment">// Imprime &quot;HELLO&quot;</span>
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<p>O código acima converte todos os caracteres da <em>string</em> para maiúsculas um-a-um.</p>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h3 id="formatando-strings-sprintf">Formatando <em>strings</em> (<code>sprintf</code>)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># em Python</span>
a = <span class="hljs-number">10.53</span>
s = <span class="hljs-string">f&quot;O número é <span class="hljs-subst">{a:<span class="hljs-number">.2</span>f}</span>&quot;</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// em C</span>
<span class="hljs-type">double</span> a = <span class="hljs-number">10.53</span>;
<span class="hljs-type">char</span> s[<span class="hljs-number">100</span>];
<span class="hljs-built_in">sprintf</span>(s, <span class="hljs-string">&quot;O número é %.2lf&quot;</span>, a);
</code></pre>
<ul>
<li><code>sprintf</code> formata uma <em>string</em> e a armazena em outra <em>string</em>.</li>
<li><code>s</code> deve ter espaço suficiente para armazenar a <em>string</em> formatada.</li>
<li><code>%.2lf</code> formata <code>a</code> como um número de ponto flutuante com duas casas decimais.</li>
</ul>
<footer>F.P. - Albert E. F. Muritiba</footer>
</section>

<h4 id="formata%C3%A7%C3%A3o-python-vs-c">Formatação Python vs C</h4>
<table>
<thead>
<tr>
<th>Descrição</th>
<th>Python</th>
<th>C</th>
</tr>
</thead>
<tbody>
<tr>
<td>Número inteiro com 5 dígitos</td>
<td><code>{a:5d}</code></td>
<td><code>%5d</code></td>
</tr>
<tr>
<td>Número inteiro com 5 dígitos, preenchido com zeros</td>
<td><code>{a:05d}</code></td>
<td><code>%05d</code></td>
</tr>
<tr>
<td>Número inteiro com sinal</td>
<td><code>{a:+d}</code></td>
<td><code>%+d</code></td>
</tr>
<tr>
<td>Número inteiro com 5 dígitos, alinhado à esquerda</td>
<td><code>{a:&lt;5d}</code></td>
<td><code>%-5d</code></td>
</tr>
<tr>
<td>Número de ponto flutuante com 2 casas decimais</td>
<td><code>{a:.2f}</code></td>
<td><code>%.2lf</code></td>
</tr>
<tr>
<td>Número de ponto flutuante, notação científica</td>
<td><code>{a:.2e}</code></td>
<td><code>%.2e</code></td>
</tr>
<tr>
<td><em>String</em> com 10 caracteres, alinhada à esquerda</td>
<td><code>{s:&lt;10}</code></td>
<td><code>%-10s</code></td>
</tr>
<tr>
<td><em>String</em> com 10 caracteres, centralizada</td>
<td><code>{s:^10}</code></td>
<td>Não tem</td>
</tr>
</tbody>
</table>
